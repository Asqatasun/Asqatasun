<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>Rgaa30 Test.11.8.1 NMI 01</title> 
    </head> 
    <body> 
        <div> 
            <h1>Rgaa30 Test.11.8.1 NMI 01</h1> 
            <div class="test-detail" lang="fr"> Dans chaque formulaire, pour chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mListeChoix">liste de choix</a> (balise 
                <code>select</code>), les items sont-ils regroupés avec une balise 
                <code>optgroup</code>, si nécessaire ? 
            </div> 
            <div class="testcase"> 
                <form action="mock_action" method="get"> 
                    <div id="selectElement"> 
                        <select> <option value="Value1">Value1</option> <option value="Value2">Value2</option> <option value="Value3">Value3</option> <option value="Value4">Value4</option> </select> 
                    </div> 
                </form> 
            </div> 
            <div class="test-explanation">
                NMI : The page contains at least one select element in a form
            </div> 
        </div>   
    </body>
</html>
