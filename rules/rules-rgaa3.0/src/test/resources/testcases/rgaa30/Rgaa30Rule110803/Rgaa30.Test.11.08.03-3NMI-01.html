<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>Rgaa30 Test.11.8.3 NMI 01</title> 
    </head> 
    <body> 
        <div> 
            <h1>Rgaa30 Test.11.8.3 NMI 01</h1> 
            <div class="test-detail" lang="fr"> Pour chaque regroupement d&apos;items de liste (balise 
                <code>optgroup</code>) ayant un attribut 
                <code>label</code>, le contenu de l&apos;attribut 
                <code>label</code> est-il pertinent ? 
            </div> 
            <div class="testcase"> 
                <select> 
                  <optgroup label="OptGroup1">
                    <option value="Value1">Value1</option>
                    <option value="Value2">Value2</option>
                  </optgroup> 
                  <optgroup label="OptGroup2">
                    <option value="Value3">Value3</option>
                    <option value="Value4">Value4</option>
                  </optgroup> 
                </select> 
            </div> 
            <div class="test-explanation">
                NMI : The page contains at least one optgroup element, 
                the pertinence of the label attribute has to be determined manually
            </div> 
        </div>   
    </body>
</html>
