            <h1>Rgaa30 Test.11.08.2 Passed 01</h1> 
            <div class="test-detail" lang="fr"> Dans chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mListeChoix">liste de choix</a> (balise 
                <code>select</code>), chaque regroupement d&apos;items de liste (balise 
                <code>optgroup</code>) poss√®de-t-il un attribut 
                <code>label</code> ? 
            </div> 
            <p> <select name="ComOS"> <option selected="selected" label="none" value="none">None</option> <optgroup label="PortMaster 3"> <option label="3.7.1" value="pm3_3.7.1">PortMaster 3 with ComOS 3.7.1</option> <option label="3.7" value="pm3_3.7">PortMaster 3 with ComOS 3.7</option> <option label="3.5" value="pm3_3.5">PortMaster 3 with ComOS 3.5</option> </optgroup> <optgroup label="PortMaster 2"> <option label="3.7" value="pm2_3.7">PortMaster 2 with ComOS 3.7</option> <option label="3.5" value="pm2_3.5">PortMaster 2 with ComOS 3.5</option> </optgroup> <optgroup label="IRX"> <option label="3.7R" value="IRX_3.7R">IRX with ComOS 3.7R</option> <option label="3.5R" value="IRX_3.5R">IRX with ComOS 3.5R</option> </optgroup> </select> </p> 
            <p> <optgroup> <option label="3.7R" value="IRX_3.7R">IRX with ComOS 3.7R</option> <option label="3.5R" value="IRX_3.5R">IRX with ComOS 3.5R</option> </optgroup> </p> 
            <p class="test-explanation"> Passed: All the optgroup in a select tag have a label attribute. The optgroup without label is not within a select tag. It is ignored </p>
