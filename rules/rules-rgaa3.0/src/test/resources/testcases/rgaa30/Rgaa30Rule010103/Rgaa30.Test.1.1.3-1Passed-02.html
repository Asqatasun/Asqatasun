            <h1>Rgaa30 Test.1.1.3 Passed 02</h1> 
            <div class="test-detail" lang="fr"> Chaque bouton de formulaire (balise 
                <code>input</code> avec l&apos;attribut 
                <code>type=&quot;image&quot;</code>) a-t-il un attribut 
                <code>alt</code> ? 
            </div> 
            <input type="submit" value="Send" /> 
            <input type="image" value="Send" alt="" /> 
            <p class="test-explanation">Passed : The &lt;input&gt; tag with a &quot;type&quot; attribute equals to &quot;image&quot; is considered. Others are ignored</p>
