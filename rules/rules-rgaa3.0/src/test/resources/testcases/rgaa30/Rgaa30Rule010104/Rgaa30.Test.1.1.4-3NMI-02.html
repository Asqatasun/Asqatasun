            <h1>Rgaa30 Test.1-1-4 NMI 02</h1>
            <div class="test-detail">
                Does each area (<code>area</code> tag) of a server-side image map have an equivalent link in the page?
            </div>
            <div class="testcase"> 
                <a href="http://www.iupui.edu/cgi- bin/imagemap/~userid/mapfile.map">
                    <input type="image" src="mock-image-ismap-presence.jpg" alt="Map" ismap="ismap"/>
                </a>
            </div> 
            <div class="test-explanation">
                 NMI : a input type image element with an ismap attribute is present on the page
            </div> 
        </div>
