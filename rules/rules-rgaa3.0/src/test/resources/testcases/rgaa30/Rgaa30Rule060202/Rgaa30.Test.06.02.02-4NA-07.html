            <h1>Rgaa30 Test.6.2.2 NA 07</h1> 
            <div class="test-detail" lang="fr"> 
                Pour chaque lien image ayant un titre de lien (attribut <code>title</code>), le contenu de cet attribut est-il pertinent ? 
            </div> 
            <a href="my-link.html" title="This is a link"> <object data="data.jpg"> This is a link </object> Some other text </a> 
            <a href="link2.htm" title="This is another link"> Some text <object data="data.jpg"> This is another link </object> </a> 
            <p class="test-explanation">NA : The page contains any &lt;a&gt; tag with a &quot;title&quot; attribute but the link text is regarded as combined. In this case, the tag is ignored</p>
