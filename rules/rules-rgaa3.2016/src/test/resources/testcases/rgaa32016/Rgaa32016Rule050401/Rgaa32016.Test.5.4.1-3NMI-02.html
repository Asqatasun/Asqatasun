<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Rgaa32016 Test.5.4.1 NMI 02</title>
    </head>
    <body class="NMI">
        <div>
            <h1>Rgaa32016 Test.5.4.1 NMI 02</h1>

<!-- START [test-detail] -->
            <div class="test-detail" lang="fr">
                Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tableau-de-donnes">tableau de donn&#xE9;es</a> (balise <code lang="en">table</code>) a-t-il une balise <code lang="en">caption</code>&nbsp;?
            </div>
<!-- END [test-detail] -->


            <div class="testcase">
                <table summary="Summary of not identified table"> 
                    <caption>
                        table without marker that contains caption
                    </caption> 
                    <tbody>
                        <tr> 
                            <th>head</th> 
                            <td>data</td> 
                        </tr> 
                    </tbody>
                </table> 
            </div>
            <div class="test-explanation">
                 NMI:The data table is not identified by any marker and contains a caption
                <br /> 
            </div>
        </div>
    </body>
</html>
