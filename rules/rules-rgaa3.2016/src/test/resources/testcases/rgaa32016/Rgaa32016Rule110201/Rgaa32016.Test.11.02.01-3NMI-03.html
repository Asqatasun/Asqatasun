    <body class="NMI">
        <div>
            <h1>Rgaa32016 Test.11.2.1 NMI 04</h1>

<!-- START [test-detail] -->
            <div class="test-detail" lang="fr">
                Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>) permet-elle de conna&#xEE;tre la fonction exacte du <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> auquel elle est associ&#xE9;e&nbsp;?
            </div>
<!-- END [test-detail] -->


            <div class="testcase">
                <form action="mock-action"> 
                    <fieldset> 
                        <label for="field1">Field1</label> 
                        <input type="file" name="field1" id="field1" /> 
                    </fieldset> 
                </form> 
            </div>
            <div class="test-explanation">
                NMI : The page contains at least one form with label tags
            </div>
        </div>
    </body>
