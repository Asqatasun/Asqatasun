    <body class="NMI">
        <div>
            <h1>Rgaa32016 Test.11.8.1 NMI 01</h1>

<!-- START [test-detail] -->
            <div class="test-detail" lang="fr">
                Dans chaque formulaire, pour chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#liste-de-choix">liste de choix</a> (balise <code lang="en">select</code>), les items sont-ils regroup&#xE9;s avec une balise <code lang="en">optgroup</code>, si n&#xE9;cessaire&nbsp;?
            </div>
<!-- END [test-detail] -->


            <div class="testcase">
                <form action="mock_action" method="get"> 
                    <div id="selectElement"> 
                        <select> <option value="Value1">Value1</option> <option value="Value2">Value2</option> <option value="Value3">Value3</option> <option value="Value4">Value4</option> </select> 
                    </div>
                </form> 
            </div>
            <div class="test-explanation">
                NMI : The page contains at least one select element in a form
            </div>
        </div>
    </body>
