                Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#lien-composite">lien composite</a> (contenu texte et de l&#x2019;attribut <code lang="en">alt</code>) est-il <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#lien-explicite-hors-contexte">explicite hors contexte</a> (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-6-1,6-3" title="Cas particuliers pour le crit&#xE8;re 6.3">cas particuliers</a>)&nbsp;?

            <p class="test-explanation">NA : The page contains any &lt;a&gt; tag with a &quot;title&quot; attribute but the link text is missing. In this case, the tag is ignored despite the context</p>
