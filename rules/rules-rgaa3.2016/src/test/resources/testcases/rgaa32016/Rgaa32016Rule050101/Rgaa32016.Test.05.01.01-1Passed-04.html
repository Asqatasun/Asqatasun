<!DOCTYPE html>

    <body class="Passed">
        <div>
            <h1>Rgaa32016 Test.5.1.1 Passed 04</h1>

<!-- START [test-detail] -->
            <div class="test-detail" lang="fr">
                Pour chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tableau-de-donnes-complexe">tableau de donn&#xE9;es complexe</a> (balise <code lang="en">table</code>) un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#rsum-de-tableau">r&#xE9;sum&#xE9;</a> est-il disponible dans la balise <code lang="en">caption</code>&nbsp;?
            </div>
<!-- END [test-detail] -->


            <div class="testcase">
                <table id="id-complex-table" role="complex-table">
                    <caption>complex table caption</caption>
                    <tbody>
                        <tr> 
                            <th>head</th> 
                            <td>data</td> 
                        </tr> 
                    </tbody>
                </table> 
            </div>
            <div class="test-explanation">
                 Passed : the data table is identified by a marker (role attribute) and contains a caption child tag
            </div>
        </div>
    </body>
