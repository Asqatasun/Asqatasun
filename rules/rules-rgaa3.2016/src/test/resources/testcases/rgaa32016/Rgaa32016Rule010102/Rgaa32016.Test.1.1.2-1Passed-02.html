    <body class="Passed">
        <div>
            <h1>Rgaa32016 Test.1.1.2 Passed 02</h1>

<!-- START [test-detail] -->
            <div class="test-detail" lang="fr">
                Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#zone-dune-image-ractive">zone</a> (balise <code lang="en">area</code>) d&#x2019;une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#image-ractive">image r&#xE9;active</a> a-t-elle un attribut <code lang="en">alt</code>&nbsp;?
            </div>
<!-- END [test-detail] -->


            <div class="testcase">
                <img src="mock-image.jpg" alt="" usemap="#map" /> 
                <map id="map1" name="orphan-map"> <area></area> <area></area> </map> 
                <map id="map2" name="map"> <area alt=""></area> <area alt=""></area> </map> 
            </div>
            <p class="test-explanation">Passed: the image map has area tags with alt attribute. Map not associated with an image are out of scope</p> 
        </div>
    </body>
