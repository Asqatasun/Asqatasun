<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Rgaa32016 Test.11.3.1 NMI 01</title>
    </head>
    <body class="NMI">
        <div>
            <h1>Rgaa32016 Test.11.3.1 NMI 01</h1>

<!-- START [test-detail] -->
            <div class="test-detail" lang="fr">
                Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> associ&#xE9;e &#xE0; un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> ayant la m&#xEA;me fonction et r&#xE9;p&#xE9;t&#xE9;e plusieurs fois dans une m&#xEA;me page est-elle <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/glossaire.html#tiquettes-cohrentes">coh&#xE9;rente</a>&nbsp;?
            </div>
<!-- END [test-detail] -->


            <div class="testcase">
                <form> 
                    <p>
                      <label for="field1">Field1</label> 
                      <input type="radio" name="field1" id="field1" />
                      <br />
                      <label for="field2">Field2</label>
                      <input type="radio" name="field2" id="field2" />
                    </p> 
                </form> 
            </div>
            <div class="test-explanation">
                NMI : The page contains a form with label child nodes
            </div>
        </div>
    </body>
</html>
