<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

    <body class="Passed">
        <div>
            <h1>Rgaa32016 Test.11.08.2 Passed 01</h1>

<!-- START [test-detail] -->
            <div class="test-detail" lang="fr">
                Dans chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#liste-de-choix">liste de choix</a> (balise <code lang="en">select</code>), chaque regroupement d&#x2019;items de liste (balise <code lang="en">optgroup</code>) poss&#xE8;de-t-il un attribut <code lang="en">label</code>&nbsp;?
            </div>
<!-- END [test-detail] -->


            <p> <select name="ComOS"> <option selected="true" label="none" value="none">None</option> <optgroup label="PortMaster 3"> <option label="3.7.1" value="pm3_3.7.1">PortMaster 3 with ComOS 3.7.1</option> <option label="3.7" value="pm3_3.7">PortMaster 3 with ComOS 3.7</option> <option label="3.5" value="pm3_3.5">PortMaster 3 with ComOS 3.5</option> </optgroup> <optgroup label="PortMaster 2"> <option label="3.7" value="pm2_3.7">PortMaster 2 with ComOS 3.7</option> <option label="3.5" value="pm2_3.5">PortMaster 2 with ComOS 3.5</option> </optgroup> <optgroup label="IRX"> <option label="3.7R" value="IRX_3.7R">IRX with ComOS 3.7R</option> <option label="3.5R" value="IRX_3.5R">IRX with ComOS 3.5R</option> </optgroup> </select> </p> 
            <p class="test-explanation"> Passed: All the optgroup in a select tag have a label attribute </p> 
        </div>
    </body>
