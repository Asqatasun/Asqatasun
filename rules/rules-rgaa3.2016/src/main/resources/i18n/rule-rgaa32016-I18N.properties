Rgaa32016-11-9-1=Dans chaque formulaire, l&#x2019;intitul&#xE9; de chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#bouton-formulaire">bouton</a> v&#xE9;rifie-t-il une de ces conditions&nbsp;? <ul><li>Le contenu de l&#x2019;attribut <code lang="en">value</code> des boutons de formulaire de type <code lang="en">submit</code>, <code lang="en">reset</code> ou <code lang="en">button</code> est pertinent&nbsp;;</li> <li>Le contenu de la balise <code lang="en">&lt;button&gt;</code> est pertinent&nbsp;;</li> <li>Le contenu de l&#x2019;attribut <code lang="en">title</code> est pertinent&nbsp;;</li> <li>Le contenu de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code> est pertinent&nbsp;;</li> <li>Un passage de texte est li&#xE9; au bouton <i>via</i> une propri&#xE9;t&#xE9; <code lang="en">aria-labelledby</code>.</li> </ul>
