Rgaa32016-11-9-2=Dans chaque formulaire, l&#x2019;intitul&#xE9; de chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#bouton-formulaire">bouton</a> impl&#xE9;ment&#xE9; <i>via</i> une propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code> v&#xE9;rifie-t-il ces conditions&nbsp;? <ul><li>Le passage de texte servant d&#x2019;intitul&#xE9; poss&#xE8;de un attribut <code lang="en">id</code>&nbsp;;</li> <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&nbsp;;</li> <li>Les valeurs de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code> sont &#xE9;gales aux valeurs des attributs <code lang="en">id</code> des passages de texte utilis&#xE9;s pour cr&#xE9;er l&#x2019;<a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a>&nbsp;;</li> <li>Le passage de texte est pertinent.</li> </ul>
