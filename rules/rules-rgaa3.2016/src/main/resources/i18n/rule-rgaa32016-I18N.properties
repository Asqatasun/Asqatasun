Rgaa32016-7-2-2=Chaque &#xE9;l&#xE9;ment non textuel mis &#xE0; jour par un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#script">script</a> (dans la page, ou un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#cadre-en-ligne">cadre en ligne</a>) et ayant une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#alternative--script">alternative</a> v&#xE9;rifie-t-il ces conditions&nbsp;? <ul><li>L&#x2019;alternative de l&#x2019;&#xE9;l&#xE9;ment non textuel est mise &#xE0; jour&nbsp;;</li> <li>L&#x2019;alternative mise &#xE0; jour est pertinente.</li> </ul>
Rgaa32016-7-2-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-7-2-2
Rgaa32016-7-3-1=Chaque &#xE9;l&#xE9;ment poss&#xE9;dant un gestionnaire d&#x2019;&#xE9;v&#xE9;nement contr&#xF4;l&#xE9; par un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#script">script</a> v&#xE9;rifie-t-il une de ces conditions (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-7-3" title="Cas particuliers pour le crit&#xE8;re 7.3">cas particuliers</a>)&nbsp;? <ul><li>L&#x2019;&#xE9;l&#xE9;ment est <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#accessible-et-activable-par-le-clavier-et-la-souris">accessible par le clavier et la souris</a>&nbsp;;</li> <li>Un &#xE9;l&#xE9;ment accessible par le clavier et la souris permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sent dans la page.</li> </ul>
