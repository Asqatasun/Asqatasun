Rgaa32016-7-1-1=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#script">script</a> qui g&#xE9;n&#xE8;re ou contr&#xF4;le un composant d&#x2019;interface v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions&nbsp;? <ul><li><a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#le-nom-le-rle-la-valeur-le-paramtrage-et-les-changements-dtats">Le nom, le r&#xF4;le, la valeur, le param&#xE9;trage et les changements d&#x2019;&#xE9;tats</a> sont accessibles aux technologies d&#x2019;assistance <i>via</i> une API d&#x2019;accessibilit&#xE9;&nbsp;;</li> <li>Un composant d&#x2019;interface accessible permettant d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s est pr&#xE9;sent dans la page&nbsp;;</li> <li>Une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#alternative--script">alternative</a> accessible permet d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li> </ul>
