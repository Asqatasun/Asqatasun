Rgaa32016-7-3-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-7-3-2
Rgaa32016-7-3-3=Chaque composant d&#x2019;interface impl&#xE9;ment&#xE9; <i>via</i> un r&#xF4;le d&#xE9;fini par l&#x2019;API ARIA et correspondant &#xE0; un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#motif-de-conception">motif de conception</a> respecte-t-il une de ces conditions&nbsp;? <ul><li>Les interactions au clavier sont conformes au comportement d&#xE9;fini par le motif de conception pour les touches <code lang="en">Echap</code>, <code lang="en">Barre d&#x2019;espace</code>, <code lang="en">Tabulation</code> et <code lang="en">Fl&#xE8;ches de direction</code> au moins&nbsp;;</li> <li>Un composant d&#x2019;interface pr&#xE9;sent sur la page, permettant de r&#xE9;aliser la m&#xEA;me action, poss&#xE8;de des interactions au clavier conformes au comportement d&#xE9;fini par le motif de conception, pour les touches <code lang="en">&#xC9;chap</code>, <code lang="en">Barre d&#x2019;espace</code>, <code lang="en">Tabulation</code> et <code lang="en">Fl&#xE8;ches de direction</code> au moins&nbsp;;</li> <li>Une alternative permettant d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s est <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#accessible-et-activable-par-le-clavier-et-la-souris">contr&#xF4;lable par le clavier et la souris</a>.</li> </ul>
Rgaa32016-7-3-3-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-7-3-3
Rgaa32016-7-4-1=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#script">script</a> qui initie un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#changement-de-contexte">changement de contexte</a> v&#xE9;rifie-t-il une de ces conditions&nbsp;? <ul><li>L&#x2019;utilisateur est averti par un texte de l&#x2019;action du script et du type de changement avant son d&#xE9;clenchement&nbsp;;</li> <li>Le changement de contexte est initi&#xE9; par un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#bouton-formulaire">bouton</a> (<code lang="en">input</code> de type <code lang="en">submit</code>, <code lang="en">button</code> ou <code lang="en">image</code> ou balise <code lang="en">button</code>) explicite&nbsp;;</li> <li>Le changement de contexte est initi&#xE9; par un lien explicite.</li> </ul>
