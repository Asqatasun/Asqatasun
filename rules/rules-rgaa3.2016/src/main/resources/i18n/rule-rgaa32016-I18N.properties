Rgaa32016-7-1-3=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#script">script</a> qui g&#xE9;n&#xE8;re, met &#xE0; jour ou contr&#xF4;le un composant d&#x2019;interface qui comporte des r&#xF4;les des &#xE9;tats ou des propri&#xE9;t&#xE9;s correspondant &#xE0; un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#motif-de-conception">motif de conception</a> d&#xE9;fini par l&#x2019;API ARIA v&#xE9;rifie-t-il une de ces conditions&nbsp;? <ul><li>Le composant d&#x2019;interface est conforme au <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#motif-de-conception">motif de conception</a> d&#xE9;fini par l&#x2019;API ARIA&nbsp;;</li> <li>Un composant d&#x2019;interface pr&#xE9;sent sur la page, permettant d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s, est conforme au motif de conception d&#xE9;fini par l&#x2019;API ARIA&nbsp;;</li> <li>Le composant d&#x2019;interface <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#adapter-un-motif-de-conception-aria">adapte un motif de conception</a> d&#xE9;fini par l&#x2019;API ARIA&nbsp;;</li> <li>Une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#alternative--script">alternative</a> accessible permet d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li> </ul>
