Rgaa32016-11-10-9=Chaque indication de <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#type-et-format-de-donnes">type de donn&#xE9;es et/ou de format</a> qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions&nbsp;? <ul><li>Le passage de texte est identifi&#xE9; <i>via</i> un attribut <code lang="en">id</code>&nbsp;;</li> <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&nbsp;;</li> <li>Les valeurs de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> sont &#xE9;gales aux valeurs des attributs <code lang="en">id</code>.</li> </ul>
