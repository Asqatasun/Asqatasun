Rgaa32016-11-10-1=Pour chaque formulaire, les indications de champs obligatoires v&#xE9;rifient-elles une de ces conditions&nbsp;? <ul><li>L&#x2019;indication de champ obligatoire est donn&#xE9;e par un passage de texte situ&#xE9; avant le <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a>&nbsp;;</li> <li>L&#x2019;indication de champ obligatoire est donn&#xE9;e <i>via</i> un attribut <code lang="en">required</code>&nbsp;;</li> <li>L&#x2019;indication de champ obligatoire est donn&#xE9;e <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-required</code>&nbsp;;</li> <li>L&#x2019;indication de champ obligatoire est donn&#xE9;e dans l&#x2019;<a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>, attribut <code lang="en">title</code>, propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code>, passage de texte li&#xE9; <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code>) du champ de formulaire&nbsp;;</li> <li>L&#x2019;indication de champ obligatoire est donn&#xE9;e par un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code>.</li> </ul>
Rgaa32016-11-10-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-11-10-1
Rgaa32016-11-10-2=Chaque indication de champ obligatoire qui utilise les propri&#xE9;t&#xE9;s ARIA <code lang="en">aria-label</code>, <code lang="en">aria-required</code> ou l&#x2019;attribut <code lang="en">required</code> doit &#xEA;tre accompagn&#xE9;e d&#x2019;une indication visuelle explicite dans l&#x2019;<a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>) ou dans un passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code>, cette r&#xE8;gle est-elle respect&#xE9;e&nbsp;?
Rgaa32016-11-10-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-11-10-2
Rgaa32016-11-10-3=Chaque indication de champ obligatoire qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions&nbsp;? <ul><li>Le passage de texte est identifi&#xE9; <i>via</i> un attribut <code lang="en">id</code>&nbsp;;</li> <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&nbsp;;</li> <li>Les valeurs de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> sont &#xE9;gales aux valeurs des attributs <code lang="en">id</code>.</li> </ul>
Rgaa32016-11-10-3-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-11-10-3
Rgaa32016-11-10-4=Pour chaque formulaire, les erreurs de saisie v&#xE9;rifient-elles une de ces conditions&nbsp;? <ul><li>L&#x2019;erreur de saisie est indiqu&#xE9;e dans l&#x2019;<a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>, attribut <code lang="en">title</code>, propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code>, passage de texte li&#xE9; <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code>) du <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a>&nbsp;;</li> <li>L&#x2019;erreur de saisie est indiqu&#xE9;e par un passage de texte avant le champ de formulaire&nbsp;;</li> <li>Le champ de formulaire poss&#xE8;de un <code lang="en">type</code> qui produit de mani&#xE8;re automatique un message d&#x2019;erreur de saisie&nbsp;;</li> <li>L&#x2019;erreur de saisie est indiqu&#xE9;e par un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code>&nbsp;;</li> <li>L&#x2019;erreur de saisie est indiqu&#xE9;e <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-invalid</code>.</li> </ul>
Rgaa32016-11-10-4-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-11-10-4
Rgaa32016-11-10-5=Chaque indication d&#x2019;erreur de saisie r&#xE9;alis&#xE9;e gr&#xE2;ce &#xE0; la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code> ou <code lang="en">aria-invalid</code> doit &#xEA;tre accompagn&#xE9;e d&#x2019;une indication visuelle explicite dans l&#x2019;&#xE9;tiquette&nbsp;: balise <code lang="en">label</code>, texte visible &#xE0; proximit&#xE9; ou passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code>. Cette r&#xE8;gle est-elle respect&#xE9;e&nbsp;?
Rgaa32016-11-10-5-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-11-10-5
Rgaa32016-11-10-6=Chaque erreur de saisie qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions&nbsp;? <ul><li>Le passage de texte est identifi&#xE9; <i>via</i> un attribut <code lang="en">id</code>&nbsp;;</li> <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&nbsp;;</li> <li>Les valeurs de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> sont &#xE9;gales aux valeurs des attributs <code lang="en">id</code> des passages de texte utilis&#xE9;s pour cr&#xE9;er l&#x2019;<a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a>.</li> </ul>
Rgaa32016-11-10-6-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-11-10-6
Rgaa32016-11-10-7=Pour chaque formulaire, chaque champ obligatoire v&#xE9;rifie-t-il une de ces conditions&nbsp;? <ul><li>Le <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#type-et-format-de-donnes">type de donn&#xE9;es et/ou de format</a> est indiqu&#xE9;, si n&#xE9;cessaire, dans l&#x2019;<a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>, attribut <code lang="en">title</code>, propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code>, texte li&#xE9; <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code>) du champ&nbsp;;</li> <li>Le type de donn&#xE9;es et/ou de format est indiqu&#xE9;, si n&#xE9;cessaire, par un passage de texte avant le <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a>&nbsp;;</li> <li>Le type de donn&#xE9;es et/ou de format est indiqu&#xE9;, si n&#xE9;cessaire, par un texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code>.</li> </ul>
