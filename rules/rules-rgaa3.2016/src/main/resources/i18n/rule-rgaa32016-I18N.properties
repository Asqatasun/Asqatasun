Rgaa32016-11-10-8=Chaque indication du <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#type-et-format-de-donnes">type de donn&#xE9;es et/ou de format</a> r&#xE9;alis&#xE9;e gr&#xE2;ce &#xE0; la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code> doit &#xEA;tre accompagn&#xE9;e d&#x2019;une indication visuelle explicite dans l&#x2019;&#xE9;tiquette (balise <code lang="en">label</code>) ou dans un passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code>, cette r&#xE8;gle est-elle respect&#xE9;e&nbsp;?
