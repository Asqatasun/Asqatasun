Rgaa32016-4-22-1=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> et <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#mdia-non-temporel">non temporel</a> ins&#xE9;r&#xE9; <i>via</i> une balise <code lang="en">object</code> ou <code lang="en">embed</code> v&#xE9;rifie-t-il une de ces conditions (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-4-22" title="Cas particuliers pour le crit&#xE8;re 4.22">cas particuliers</a>)&nbsp;? <ul><li>Le nom, le r&#xF4;le, la valeur, le param&#xE9;trage et les changements d&#x2019;&#xE9;tats des composants d&#x2019;interfaces sont accessibles aux technologies d&#x2019;assistance <i>via</i> une API d&#x2019;accessibilit&#xE9;&nbsp;;</li> <li>Une alternative <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#compatible-avec-les-technologies-dassistance">compatible avec une API d&#x2019;accessibilit&#xE9;</a> permet d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li> </ul>
