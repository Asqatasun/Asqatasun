Rgaa32016-7-1-5=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#script">script</a> qui g&#xE9;n&#xE8;re ou contr&#xF4;le un composant d&#x2019;interface <i>via</i> des r&#xF4;les, des &#xE9;tats ou des propri&#xE9;t&#xE9;s d&#xE9;finis par l&#x2019;API ARIA respecte-t-il une de ces conditions&nbsp;? <ul><li>Le composant d&#x2019;interface est <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;</a> par les technologies d&#x2019;assistance&nbsp;;</li> <li>Une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#alternative--script">alternative</a> accessible permet d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li> </ul>
Rgaa32016-7-1-5-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-7-1-5
Rgaa32016-7-1-6=Chaque composant d&#x2019;interface qui utilise un r&#xF4;le ARIA <code lang="en">application</code> respecte-t-il une de ces conditions&nbsp;? <ul><li>Le composant d&#x2019;interface est <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;</a> par les technologies d&#x2019;assistance&nbsp;;</li> <li>Une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#alternative--script">alternative</a> accessible permet d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li> </ul>
Rgaa32016-7-1-6-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-7-1-6
Rgaa32016-7-2-1=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#script">script</a> d&#xE9;butant par la balise <code lang="en">script</code> et ayant une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#alternative--script">alternative</a> v&#xE9;rifie-t-il une de ces conditions&nbsp;? <ul><li>L&#x2019;<a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#alternative--script">alternative</a> entre <code lang="en">&lt;noscript&gt;</code> et <code lang="en">&lt;/noscript&gt;</code> permet d&#x2019;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires&nbsp;;</li> <li>La page affich&#xE9;e, lorsque JavaScript est d&#xE9;sactiv&#xE9;, permet d&#x2019;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires&nbsp;;</li> <li>La page alternative permet d&#x2019;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires&nbsp;;</li> <li>Le langage de script c&#xF4;t&#xE9; serveur permet d&#x2019;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires&nbsp;;</li> <li>L&#x2019;alternative pr&#xE9;sente dans la page permet d&#x2019;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires.</li> </ul>
