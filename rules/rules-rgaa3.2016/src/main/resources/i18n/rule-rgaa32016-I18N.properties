Rgaa32016-11-10-10=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> qui utilise un attribut <code lang="en">title</code> comme aide &#xE0; la saisie, v&#xE9;rifie-t-il une de ces conditions&nbsp;? <ul><li>L&#x2019;attribut <code lang="en">placeholder</code> est absent&nbsp;;</li> <li>L&#x2019;attribut <code lang="en">placeholder</code> est identique &#xE0; l&#x2019;attribut <code lang="en">title</code>.</li> </ul>
