Rgaa32016-1-3-6-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-1-3-6
Rgaa32016-1-3-7=Chaque image embarqu&#xE9;e (balise <code lang="en">embed</code> avec l&#x2019;attribut <code lang="en">type="image/…"</code>) <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#image-porteuse-dinformation">porteuse d&#x2019;information</a>, qui utilise une propri&#xE9;t&#xE9; <code lang="en">aria-label</code>, <code lang="en">aria-labelledby</code> ou un attribut <code lang="en">title</code>, v&#xE9;rifie-t-elle ces conditions (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-1-3" title="Cas particuliers pour le crit&#xE8;re 1.3">cas particuliers</a>)&nbsp;? <ul><li>S&#x2019;il est pr&#xE9;sent, le contenu de l&#x2019;attribut <code lang="en">title</code> est identique au contenu de l&#x2019;attribut <code lang="en">aria-label</code>&nbsp;;</li> <li>S&#x2019;il est pr&#xE9;sent, le contenu de l&#x2019;attribut <code lang="en">title</code> est identique au passage de texte li&#xE9; par la propri&#xE9;t&#xE9; <code lang="en">aria-labelledby</code>.</li> </ul>
Rgaa32016-1-3-7-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/2016/criteres.html#test-1-3-7
Rgaa32016-1-3-8=Chaque image vectorielle (balise <code lang="en">svg</code>) <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#image-porteuse-dinformation">porteuse d&#x2019;information</a>, en l&#x2019;absence d&#x2019;<a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#alternative-svg">alternative</a>, v&#xE9;rifie-t-elle ces conditions (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-1-3" title="Cas particuliers pour le crit&#xE8;re 1.3">cas particuliers</a>)&nbsp;? <ul><li>La balise <code lang="en">svg</code> poss&#xE8;de un <code lang="en">role="img"</code>&nbsp;;</li> <li>La balise <code lang="en">svg</code> poss&#xE8;de une propri&#xE9;t&#xE9; <code lang="en">aria-label</code> dont le contenu est pertinent et identique &#xE0; l&#x2019;attribut <code lang="en">title</code> s&#x2019;il est pr&#xE9;sent&nbsp;;</li> <li>La balise <code lang="en">svg</code> poss&#xE8;de une balise <code lang="en">desc</code> dont le contenu est pertinent et contient un passage de texte identique &#xE0; la propri&#xE9;t&#xE9; <code lang="en">aria-label</code> et &#xE0; l&#x2019;attribut <code lang="en">title</code> de la balise <code lang="en">svg</code> s&#x2019;il est pr&#xE9;sent.</li> </ul>
