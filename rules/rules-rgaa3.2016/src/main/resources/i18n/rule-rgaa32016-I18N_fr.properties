Rgaa32016-8-7-1=Dans chaque page Web, chaque texte écrit dans une langue différente de la langue par défaut vérifie-t-il une de ces conditions (hors cas particuliers) ? L’indication de langue est donnée sur l’élément contenant le texte ; L’indication de langue est donnée sur un des éléments parents.
Rgaa32016-8-7-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-8-7-1
Rgaa32016-8-8-1=Dans chaque page Web, chaque changement de langue (attribut lang et/ou xml:lang) est-il valide ?
Rgaa32016-8-8-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-8-8-1
Rgaa32016-8-8-2=Dans chaque page Web, chaque changement de langue (attribut lang et/ou xml:lang) est-il pertinent ?
Rgaa32016-8-8-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-8-8-2
Rgaa32016-8-9-1=Dans chaque page Web les balises (à l’exception de div, span et table) ne doivent pas être utilisées uniquement à des fins de présentation. Cette règle est-elle respectée ?
Rgaa32016-8-9-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-8-9-1
Rgaa32016-8-10-1=Dans chaque page Web, chaque texte dont le sens de lecture est différent du sens de lecture par défaut vérifie-t-il ces conditions ? Le texte est contenu dans une balise possédant un attribut dir ; La valeur de l’attribut dir est conforme (rtl ou ltr) ; La valeur de l’attribut dir est pertinente.
Rgaa32016-8-10-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-8-10-1
Rgaa32016-8-10-2=Dans chaque page Web, chaque changement du sens de lecture (attribut dir) vérifie-t-il ces conditions ? La valeur de l’attribut dir est conforme (rtl ou ltr) ; La valeur de l’attribut dir est pertinente.
Rgaa32016-8-10-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-8-10-2
Rgaa32016-9-1-1=Dans chaque page Web, y a-t-il un titre de niveau 1 (balise h1 ou balise possédant un rôle ARIA "heading" associé à une propriété aria-level="1") ?
