Rgaa32016-9-1-2=Dans chaque page Web, la hiérarchie entre les titres (balise h ou balise possédant un rôle ARIA "heading" associé à une propriété aria-level) est-elle pertinente ?
Rgaa32016-9-1-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-9-1-2
Rgaa32016-9-1-3=Dans chaque page Web, chaque titre (balise h ou balise possédant un rôle ARIA "heading" associé à une propriété aria-level) nécessaire à la structure de l’information est-il présent ?
Rgaa32016-9-1-3-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-9-1-3
Rgaa32016-9-1-4=Dans chaque page Web, chaque titre (balise h ou balise possédant un rôle ARIA "heading" associé à une propriété aria-level) est-il pertinent ?
Rgaa32016-9-1-4-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-9-1-4
Rgaa32016-9-2-1=Dans chaque page Web, la structure du document vérifie-t-elle ces conditions ? La zone d’en-tête de la page est structurée via une balise header ; Les zones de navigation principales et secondaires sont structurées via une balise nav ; La balise nav est réservée à la structuration des zones de navigation principales et secondaires ; La zone de contenu principal est structurée via une balise main ; La structure du document utilise une balise main unique ; La zone de pied de page est structurée via une balise footer.
Rgaa32016-9-2-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-9-2-1
Rgaa32016-9-2-2=Dans chaque page Web, l’arborescence du document est-elle cohérente ?
