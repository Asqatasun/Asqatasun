Rgaa32016-8-1-2=Pour chaque page Web, le type de document (balise doctype) est-il valide ?
Rgaa32016-8-1-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-8-1-2
Rgaa32016-8-1-3=Pour chaque page Web possédant une déclaration de type de document, celle-ci est-elle située avant la balise html dans le code source ?
Rgaa32016-8-1-3-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-8-1-3
Rgaa32016-8-2-1=Pour chaque déclaration de type de document, le code source de la page vérifie-t-il ces conditions (hors cas particuliers) ? Les balises respectent les règles d’écriture ; L’imbrication des balises est conforme ; L’ouverture et la fermeture des balises sont conformes ; Les attributs respectent les règles d’écriture ; Les valeurs des attributs respectent les règles d’écriture.
Rgaa32016-8-2-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-8-2-1
Rgaa32016-8-2-2=Pour chaque déclaration de type de document, le code source de la page ne doit pas utiliser d’éléments obsolètes. Cette règle est-elle respectée (hors cas particuliers) ?
Rgaa32016-8-2-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-8-2-2
Rgaa32016-8-3-1=Pour chaque page Web, l’indication de langue par défaut vérifie-t-elle une de ces conditions ? L’indication de la langue de la page (attribut lang et/ou xml:lang) est donnée pour l’élément html ; L’indication de la langue de la page (attribut lang et/ou xml:lang) est donnée sur chaque élément de texte ou sur l’un des éléments parents.
