Rgaa32016-1-4-1=Chaque image (balise img) utilisée comme CAPTCHA ou comme image-test, ayant un attribut alt, vérifie-t-elle ces conditions ? Le contenu de l’attribut alt permet de comprendre la nature et la fonction de l’image ; S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut alt ; S’il est présent, le contenu de la propriété aria-label est identique au contenu de l’attribut alt ; S’il est présent, le contenu du passage de texte lié via la propriété aria-labelledby est identique au contenu de l’attribut alt.
Rgaa32016-1-4-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-4-1
Rgaa32016-1-4-2=Chaque zone (balise area) d’une image réactive utilisée comme CAPTCHA ou comme image-test, ayant un attribut alt, vérifie-t-elle ces conditions ? Le contenu de l’attribut alt permet de comprendre la nature et la fonction de la zone ; S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut alt ; S’il est présent, le contenu de la propriété aria-label est identique au contenu de l’attribut alt ; S’il est présent, le contenu du passage de texte lié via la propriété aria-labelledby est identique au contenu de l’attribut alt.
Rgaa32016-1-4-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-4-2
Rgaa32016-1-4-3=Chaque bouton associé à une image (balise input avec l’attribut type="image") utilisée comme CAPTCHA ou comme image-test, ayant un attribut alt, vérifie-t-il ces conditions ? Le contenu de l’attribut alt permet de comprendre la nature et la fonction du bouton ; S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut alt ; S’il est présent, le contenu de la propriété aria-label est identique au contenu de l’attribut alt ; S’il est présent, le contenu du passage de texte lié via la propriété aria-labelledby est identique au contenu de l’attribut alt.
Rgaa32016-1-4-3-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-4-3
Rgaa32016-1-4-4=Chaque image objet (balise object avec l’attribut type="image/…") utilisée comme CAPTCHA ou comme image-test vérifie-t-elle une de ces conditions ? L’image objet est immédiatement suivie d’un lien adjacent permettant d’afficher une page ou un passage de texte contenant une alternative permettant de comprendre la nature et la fonction de l’image ; Un mécanisme permet à l’utilisateur de remplacer l’image objet par un texte alternatif permettant de comprendre la nature et la fonction de l’image ; Un mécanisme permet à l’utilisateur de remplacer l’image objet par une image possédant une alternative permettant de comprendre la nature et la fonction de l’image.
Rgaa32016-1-4-4-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-4-4
Rgaa32016-1-4-5=Chaque image objet (balise object avec l’attribut type="image/…") utilisée comme CAPTCHA ou comme image-test, qui utilise une propriété aria-label, aria-labelledby ou un attribut title, vérifie-t-elle ces conditions ? S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut aria-label ; S’il est présent, le contenu de l’attribut title est identique au passage de texte lié par la propriété aria-labelledby.
Rgaa32016-1-4-5-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-4-5
Rgaa32016-1-4-6=Chaque image embarquée (balise embed avec l’attribut type="image/…") utilisée comme CAPTCHA ou comme image-test vérifie-t-elle une de ces conditions ? L’image embarquée est immédiatement suivie d’un lien adjacent permettant d’afficher une page ou un passage de texte contenant une alternative permettant de comprendre la nature et la fonction de l’image ; Un mécanisme permet à l’utilisateur de remplacer l’image embarquée par un texte alternatif permettant de comprendre la nature et la fonction de l’image ; Un mécanisme permet à l’utilisateur de remplacer l’image embarquée par une image possédant une alternative permettant de comprendre la nature et la fonction de l’image.
Rgaa32016-1-4-6-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-4-6
Rgaa32016-1-4-7=Chaque image embarquée (balise embed avec l’attribut type="image/…") utilisée comme CAPTCHA ou comme image-test, qui utilise une propriété aria-label, aria-labelledby ou un attribut title, vérifie-t-elle ces conditions ? S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut aria-label ; S’il est présent, le contenu de l’attribut title est identique au passage de texte lié par la propriété aria-labelledby.
Rgaa32016-1-4-7-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-4-7
Rgaa32016-1-4-8=Chaque image vectorielle (balise svg) utilisée comme CAPTCHA ou comme image-test, en l’absence d’alternative, vérifie-t-elle ces conditions ? La balise svg possède un role="img" ; La balise svg possède une propriété aria-label dont le contenu permet de comprendre la nature et la fonction de l’image et identique à l’attribut title s’il est présent ; La balise svg possède une balise desc dont le contenu permet de comprendre la nature et la fonction de l’image et identique à la propriété aria-label et à l’attribut title de la balise svg s’il est présent ; Un lien adjacent permet d’accéder à une alternative dont le contenu permet de comprendre la nature et la fonction de l’image et identique à la propriété aria-label et à l’attribut title de la balise svg s’il est présent.
