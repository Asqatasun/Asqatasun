Rgaa32016-9-3-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-9-3-1
Rgaa32016-9-3-2=Dans chaque page Web, les informations regroupées sous forme de listes ordonnées vérifient-elles une de ces conditions ? La liste utilise les balises HTML ol et li ; La liste utilise les rôles ARIA list et listitem.
Rgaa32016-9-3-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-9-3-2
Rgaa32016-9-3-3=Dans chaque page Web, les informations regroupées sous forme de listes de définitions utilisent-elles les balises dl et dt/dd ?
Rgaa32016-9-3-3-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-9-3-3
Rgaa32016-9-4-1=Dans chaque page Web, la première occurrence de chaque abréviation vérifie-t-elle une de ces conditions ? L’abréviation est accompagnée de sa signification sous forme d’un texte adjacent ; L’abréviation est implémentée via un lien référençant une page ou un emplacement dans la page qui permet d’en connaître la signification ; L’abréviation fait partie d’un lien possédant un attribut title qui permet d’en connaître la signification ; La signification de l’abréviation est présente dans un glossaire présent sur le site ; L’abréviation est implémentée via une balise abbr possédant un attribut title qui permet d’en connaître la signification.
