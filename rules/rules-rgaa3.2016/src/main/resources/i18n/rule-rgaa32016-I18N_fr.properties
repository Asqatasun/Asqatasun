Rgaa32016-10-1-1=Dans chaque page Web, les balises servant à la présentation de l’information ne doivent pas être présentes dans le code source des pages. Cette règle est-elle respectée ?
Rgaa32016-10-1-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-10-1-1
Rgaa32016-10-1-2=Dans chaque page Web, les attributs servant à la présentation de l’information ne doivent pas être présents dans le code source des pages. Cette règle est-elle respectée ?
Rgaa32016-10-1-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-10-1-2
Rgaa32016-10-1-3=Dans chaque page Web, l’utilisation des espaces vérifie-t-elle ces conditions ? Les espaces ne sont pas utilisés pour séparer les lettres d’un mot ; Les espaces ne sont pas utilisés pour simuler des tableaux ; Les espaces ne sont pas utilisés pour simuler des colonnes de texte.
