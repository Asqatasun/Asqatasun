Rgaa32016-1-5-1=Chaque image (balises img, area, object, embed, svg, canvas) utilisée comme CAPTCHA vérifie-t-elle une de ces conditions ? Il existe une autre forme de CAPTCHA non graphique, au moins ; Il existe une autre solution d’accès à la fonctionnalité sécurisée par le CAPTCHA.
Rgaa32016-1-5-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-5-1
Rgaa32016-1-5-2=Chaque bouton associé à une image (balise input avec l’attribut type="image") utilisée comme CAPTCHA vérifie-t-il une de ces conditions ? Il existe une autre forme de CAPTCHA non graphique, au moins ; Il existe une autre solution d’accès à la fonctionnalité sécurisée par le CAPTCHA.
Rgaa32016-1-5-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-5-2
Rgaa32016-1-6-1=Chaque image (balise img) porteuse d’information, qui nécessite une description détaillée, vérifie-t-elle une de ces conditions ? Il existe un attribut longdesc qui donne l’adresse (url) d’une page contenant la description détaillée ; Il existe un attribut alt contenant la référence à une description détaillée adjacente à l’image ; Il existe un lien adjacent (via une url ou une ancre) permettant d’accéder au contenu de la description détaillée.
Rgaa32016-1-6-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-6-1
Rgaa32016-1-6-2=Chaque image objet (balise object avec l’attribut type="image/…") porteuse d’information, qui nécessite une description détaillée, vérifie-t-elle une de ces conditions ? Il existe un lien adjacent (via une url ou une ancre) permettant d’accéder au contenu de la description détaillée ; Il existe une description détaillée clairement identifiable adjacente à l’image objet.
Rgaa32016-1-6-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-6-2
Rgaa32016-1-6-3=Chaque image embarquée (balise embed) porteuse d’information, qui nécessite une description détaillée, vérifie-t-elle une de ces conditions ? Il existe un lien adjacent (via une url ou une ancre) permettant d’accéder au contenu de la description détaillée ; Il existe une description détaillée clairement identifiable adjacente à l’image embarquée.
Rgaa32016-1-6-3-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-6-3
Rgaa32016-1-6-4=Chaque bouton de type image (balise input avec l’attribut type="image") porteur d’information, qui nécessite une description détaillée, vérifie-t-il une de ces conditions ? Il existe un attribut alt contenant la référence à une description détaillée adjacente à l’image ; Il existe un lien adjacent (via une url ou une ancre) permettant d’accéder au contenu de la description détaillée ; Il existe une propriété aria-describedby référençant un passage de texte faisant office de description détaillée.
Rgaa32016-1-6-4-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-6-4
Rgaa32016-1-6-5=Chaque bouton de type image (balise input avec l’attribut type="image") porteur d’information, qui implémente une référence à une description détaillée adjacente via une propriété aria-describedby, vérifie-t-il ces conditions ? Le passage de texte est identifié via un attribut id ; La valeur de l’attribut id est unique ; La valeur de la propriété ARIA aria-describedby est égale à la valeur de l’attribut id.
Rgaa32016-1-6-5-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-6-5
Rgaa32016-1-6-6=Chaque image vectorielle (balise svg) porteuse d’information, qui nécessite une description détaillée, vérifie-t-elle une de ces conditions ? Il existe une propriété aria-label contenant une référence à une description détaillée adjacente à l’image vectorielle ; Il existe une balise desc contenant une référence à une description détaillée adjacente à l’image vectorielle ; Il existe une balise desc contenant la description détaillée ; Il existe un lien adjacent (via une url ou une ancre) permettant d’accéder au contenu de la description détaillée.
Rgaa32016-1-6-6-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-6-6
