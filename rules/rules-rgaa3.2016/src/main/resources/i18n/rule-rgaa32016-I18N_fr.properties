Rgaa32016-1-4-11=Chaque image bitmap (balise canvas) utilisée comme CAPTCHA ou comme image-test, qui utilise une propriété aria-label, aria-labelledby ou un attribut title, vérifie-t-elle ces conditions ? S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut aria-label ; S’il est présent, le contenu de l’attribut title est identique au passage de texte lié par la propriété aria-labelledby.
