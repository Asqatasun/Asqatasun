Rgaa32016-7-1-4=Chaque modification du rôle natif d’un élément HTML respecte-t-elle les règles et préconisations indiquées dans la spécification HTML5 et les notes techniques associées ?
Rgaa32016-7-1-4-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-7-1-4
Rgaa32016-7-1-5=Chaque script qui génère ou contrôle un composant d’interface via des rôles, des états ou des propriétés définis par l’API ARIA respecte-t-il une de ces conditions ? Le composant d’interface est correctement restitué par les technologies d’assistance ; Une alternative accessible permet d’accéder aux mêmes fonctionnalités.
Rgaa32016-7-1-5-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-7-1-5
Rgaa32016-7-1-6=Chaque composant d’interface qui utilise un rôle ARIA application respecte-t-il une de ces conditions ? Le composant d’interface est correctement restitué par les technologies d’assistance ; Une alternative accessible permet d’accéder aux mêmes fonctionnalités.
Rgaa32016-7-1-6-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-7-1-6
Rgaa32016-7-2-1=Chaque script débutant par la balise script et ayant une alternative vérifie-t-il une de ces conditions ? L’alternative entre <noscript> et </noscript> permet d’accéder à des contenus et des fonctionnalités similaires ; La page affichée, lorsque JavaScript est désactivé, permet d’accéder à des contenus et des fonctionnalités similaires ; La page alternative permet d’accéder à des contenus et des fonctionnalités similaires ; Le langage de script côté serveur permet d’accéder à des contenus et des fonctionnalités similaires ; L’alternative présente dans la page permet d’accéder à des contenus et des fonctionnalités similaires.
Rgaa32016-7-2-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-7-2-1
Rgaa32016-7-2-2=Chaque élément non textuel mis à jour par un script (dans la page, ou un cadre en ligne) et ayant une alternative vérifie-t-il ces conditions ? L’alternative de l’élément non textuel est mise à jour ; L’alternative mise à jour est pertinente.
Rgaa32016-7-2-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-7-2-2
Rgaa32016-7-3-1=Chaque élément possédant un gestionnaire d’événement contrôlé par un script vérifie-t-il une de ces conditions (hors cas particuliers) ? L’élément est accessible par le clavier et la souris ; Un élément accessible par le clavier et la souris permettant de réaliser la même action est présent dans la page.
Rgaa32016-7-3-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-7-3-1
Rgaa32016-7-3-2=Un script ne doit pas supprimer le focus d’un élément qui le reçoit. Cette règle est-elle respectée (hors cas particuliers) ?
Rgaa32016-7-3-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-7-3-2
Rgaa32016-7-3-3=Chaque composant d’interface implémenté via un rôle défini par l’API ARIA et correspondant à un motif de conception respecte-t-il une de ces conditions ? Les interactions au clavier sont conformes au comportement défini par le motif de conception pour les touches Echap, Barre d’espace, Tabulation et Flèches de direction au moins ; Un composant d’interface présent sur la page, permettant de réaliser la même action, possède des interactions au clavier conformes au comportement défini par le motif de conception, pour les touches Échap, Barre d’espace, Tabulation et Flèches de direction au moins ; Une alternative permettant d’accéder aux mêmes fonctionnalités est contrôlable par le clavier et la souris.
Rgaa32016-7-3-3-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-7-3-3
Rgaa32016-7-4-1=Chaque script qui initie un changement de contexte vérifie-t-il une de ces conditions ? L’utilisateur est averti par un texte de l’action du script et du type de changement avant son déclenchement ; Le changement de contexte est initié par un bouton (input de type submit, button ou image ou balise button) explicite ; Le changement de contexte est initié par un lien explicite.
Rgaa32016-7-4-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-7-4-1
Rgaa32016-7-5-1=Chaque script qui provoque une alerte non sollicitée est-il contrôlable par l’utilisateur (hors cas particuliers) ?
