Rgaa32016-10-7-1=Pour chaque élément recevant le focus, l’indication visuelle du navigateur ne doit pas être supprimée (propriété CSS outline, outline-color, outline-width, outline-style). Cette règle est-elle respectée ?
Rgaa32016-10-7-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-10-7-1
Rgaa32016-10-7-2=Pour chaque élément recevant le focus, l’indication visuelle du navigateur ne doit pas être dégradée (propriété CSS outline-color). Cette règle est-elle respectée ?
