Rgaa32016-1-2-1=Chaque image (balise img) de décoration, sans légende, et ayant un attribut alt, vérifie-t-elle ces conditions ? Le contenu de l’attribut alt est vide (alt="") ; L’image de décoration ne possède pas d’attribut title ; La balise img est dépourvue de rôle, propriété ou état ARIA visant à labelliser l’image (aria-label, aria-describedby, aria-labelledby par exemple).
Rgaa32016-1-2-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-2-1
Rgaa32016-1-2-2=Chaque zone non cliquable (balise area sans attribut href) de décoration, et ayant un attribut alt, vérifie-t-elle ces conditions ? Le contenu de l’attribut alt est vide (alt="") ; La zone non cliquable ne possède pas d’attribut title ; La balise area est dépourvue de rôle, propriété ou état ARIA visant à labelliser l’image (aria-label, aria-describedby, aria-labelledby par exemple).
Rgaa32016-1-2-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-2-2
Rgaa32016-1-2-3=Chaque image objet (balise object avec l’attribut type="image/…") de décoration, sans légende, vérifie-t-elle ces conditions ? La balise object possède un attribut aria-hidden="true" ; L’alternative textuelle entre <object> et </object> est vide ; La balise object ou l’un de ses enfants est dépourvue de rôle, propriété ou état ARIA visant à labelliser l’image (aria-label, aria-describedby, aria-labelledby par exemple).
Rgaa32016-1-2-3-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-2-3
Rgaa32016-1-2-4=Chaque image vectorielle (balise svg) de décoration, sans légende, vérifie-t-elle ces conditions ? La balise svg possède un attribut aria-hidden="true" ; Les balises title et desc sont absentes ou vides ; La balise svg ou l’un de ses enfants est dépourvue d’attribut title ; La balise svg ou l’un de ses enfants est dépourvue de rôle, propriété ou état ARIA visant à labelliser l’image vectorielle (aria-label, aria-describedby, aria-labelledby par exemple).
Rgaa32016-1-2-4-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-2-4
Rgaa32016-1-2-5=Chaque image bitmap (balise canvas) de décoration, sans légende, vérifie-t-elle ces conditions ? La balise canvas possède un attribut aria-hidden="true" ; Le contenu entre <canvas> et </canvas> est dépourvue de contenus textuels ; La balise canvas ou l’un de ses enfants est dépourvue de rôle, propriété ou état ARIA visant à labelliser l’image (aria-label, aria-describedby, aria-labelledby par exemple).
Rgaa32016-1-2-5-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-2-5
Rgaa32016-1-2-6=Chaque image embarquée (balise embed avec l’attribut type="image/…") de décoration, sans légende, vérifie-t-elle ces conditions ? La balise embed possède un attribut aria-hidden="true" ; La balise embed ou l’un de ses enfants est dépourvue de rôle, propriété ou état ARIA visant à labelliser l’image (aria-label, aria-describedby, aria-labelledby par exemple).
Rgaa32016-1-2-6-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-2-6
Rgaa32016-1-3-1=Chaque image (balise img) porteuse d’information, ayant un attribut alt, vérifie-t-elle ces conditions (hors cas particuliers) ? Le contenu de l’attribut alt est pertinent ; S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut alt ; S’il est présent, le contenu de la propriété aria-label est identique au contenu de l’attribut alt ; S’il est présent, le contenu du passage de texte lié via la propriété aria-labelledby est identique au contenu de l’attribut alt.
Rgaa32016-1-3-1-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-1
Rgaa32016-1-3-2=Chaque zone (balise area) d’une image réactive porteuse d’information, ayant un attribut alt, vérifie-t-elle ces conditions (hors cas particuliers) ? Le contenu de l’attribut alt est pertinent ; S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut alt ; S’il est présent, le contenu de la propriété aria-label est identique au contenu de l’attribut alt ; S’il est présent, le contenu du passage de texte lié via la propriété aria-labelledby est identique au contenu de l’attribut alt.
Rgaa32016-1-3-2-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-2
Rgaa32016-1-3-3=Chaque bouton associé à une image (balise input avec l’attribut type="image"), ayant un attribut alt, vérifie-t-il ces conditions (hors cas particuliers) ? Le contenu de l’attribut alt est pertinent ; S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut alt ; S’il est présent, le contenu de la propriété aria-label est identique au contenu de l’attribut alt ; S’il est présent, le contenu du passage de texte lié via la propriété aria-labelledby est identique au contenu de l’attribut alt.
Rgaa32016-1-3-3-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-3
Rgaa32016-1-3-4=Chaque image objet (balise object avec l’attribut type="image/…") porteuse d’information vérifie-t-elle une de ces conditions (hors cas particuliers) ? L’image objet est immédiatement suivie d’un lien adjacent permettant d’afficher une page ou un passage de texte contenant une alternative pertinente. ; Un mécanisme permet à l’utilisateur de remplacer l’image objet par un texte alternatif pertinent ; Un mécanisme permet à l’utilisateur de remplacer l’image objet par une image possédant une alternative pertinente.
Rgaa32016-1-3-4-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-4
Rgaa32016-1-3-5=Chaque image objet (balise object avec l’attribut type="image/…") porteuse d’information, qui utilise une propriété aria-label, aria-labelledby ou un attribut title, vérifie-t-elle ces conditions (hors cas particuliers) ? S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut aria-label ; S’il est présent, le contenu de l’attribut title est identique au passage de texte lié par la propriété aria-labelledby.
Rgaa32016-1-3-5-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-5
Rgaa32016-1-3-6=Chaque image embarquée (balise embed avec l’attribut type="image/…") porteuse d’information vérifie-t-elle une de ces conditions (hors cas particuliers) ? L’image embarquée est immédiatement suivie d’un lien adjacent permettant d’afficher une page ou un passage de texte contenant une alternative pertinente ; Un mécanisme permet à l’utilisateur de remplacer l’image embarquée par un texte alternatif pertinent ; Un mécanisme permet à l’utilisateur de remplacer l’image embarquée par une image possédant une alternative pertinente.
Rgaa32016-1-3-6-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-6
Rgaa32016-1-3-7=Chaque image embarquée (balise embed avec l’attribut type="image/…") porteuse d’information, qui utilise une propriété aria-label, aria-labelledby ou un attribut title, vérifie-t-elle ces conditions (hors cas particuliers) ? S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut aria-label ; S’il est présent, le contenu de l’attribut title est identique au passage de texte lié par la propriété aria-labelledby.
Rgaa32016-1-3-7-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-7
Rgaa32016-1-3-8=Chaque image vectorielle (balise svg) porteuse d’information, en l’absence d’alternative, vérifie-t-elle ces conditions (hors cas particuliers) ? La balise svg possède un role="img" ; La balise svg possède une propriété aria-label dont le contenu est pertinent et identique à l’attribut title s’il est présent ; La balise svg possède une balise desc dont le contenu est pertinent et contient un passage de texte identique à la propriété aria-label et à l’attribut title de la balise svg s’il est présent.
Rgaa32016-1-3-8-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-8
Rgaa32016-1-3-9=Pour chaque image vectorielle (balise svg) porteuse d’information et possédant une alternative, cette alternative est-elle correctement restituée par les technologies d’assistance ?
Rgaa32016-1-3-9-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-9
Rgaa32016-1-3-10=Chaque image bitmap (balise canvas) porteuse d’information vérifie-t-elle une de ces conditions (hors cas particuliers) ? Le contenu de l’alternative (contenu entre <canvas> et </canvas>) est pertinent ; L’image bitmap est immédiatement suivie d’un lien adjacent permettant d’afficher une page ou un passage de texte contenant une alternative pertinente ; Un mécanisme permet à l’utilisateur de remplacer l’image bitmap par un texte alternatif pertinent ; Un mécanisme permet à l’utilisateur de remplacer l’image bitmap par une image possédant une alternative pertinente.
Rgaa32016-1-3-10-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-10
Rgaa32016-1-3-11=Chaque image bitmap (balise canvas) porteuse d’information, qui utilise une propriété aria-label, aria-labelledby ou un attribut title, vérifie-t-elle ces conditions (hors cas particuliers) ? S’il est présent, le contenu de l’attribut title est identique au contenu de l’attribut aria-label ; S’il est présent, le contenu de l’attribut title est identique au passage de texte lié par la propriété aria-labelledby.
Rgaa32016-1-3-11-url=http://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#test-1-3-11
Rgaa32016-1-3-12=Pour chaque image bitmap (balise canvas) porteuse d’information et possédant une alternative (contenu entre <canvas> et </canvas>), cette alternative est-elle correctement restituée par les technologies d’assistance ?
