Rgaa32016-11-12=Pour chaque formulaire, les donn&#xE9;es &#xE0; caract&#xE8;re financier, juridique ou personnel peuvent-elles &#xEA;tre modifi&#xE9;es, mises &#xE0; jour ou r&#xE9;cup&#xE9;r&#xE9;es par l&#x2019;utilisateur&nbsp;?
