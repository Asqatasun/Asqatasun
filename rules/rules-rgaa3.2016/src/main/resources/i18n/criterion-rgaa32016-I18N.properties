Rgaa32016-9-4=Dans chaque page Web, la premi&#xE8;re occurrence de chaque abr&#xE9;viation permet-elle d&#x2019;en conna&#xEE;tre la signification&nbsp;?
Rgaa32016-9-5=Dans chaque page Web, la signification de chaque abr&#xE9;viation est-elle pertinente&nbsp;?
Rgaa32016-9-6=Dans chaque page Web, chaque citation est-elle correctement indiqu&#xE9;e&nbsp;?
Rgaa32016-10-1=Dans le site Web, des <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#feuille-de-style">feuilles de styles</a> sont-elles utilis&#xE9;es pour contr&#xF4;ler la <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#prsentation-de-linformation">pr&#xE9;sentation de l&#x2019;information</a>&nbsp;?
