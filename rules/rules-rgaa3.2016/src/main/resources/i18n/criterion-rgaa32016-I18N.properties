Rgaa32016-11-9=Dans chaque formulaire, l&#x2019;intitul&#xE9; de chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#bouton-formulaire">bouton</a> est-il pertinent&nbsp;?
Rgaa32016-11-10=Dans chaque formulaire, le <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#contrle-de-saisie-formulaire">contr&#xF4;le de saisie</a> est-il utilis&#xE9; de mani&#xE8;re pertinente&nbsp;?
