Rgaa32016-12-12=Dans chaque page Web, la page en cours de consultation est-elle indiqu&#xE9;e dans le <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#menu-de-navigation">menu de navigation</a>&nbsp;?
Rgaa32016-12-13=Dans chaque page Web, l&#x2019;<a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#ordre-de-tabulation">ordre de tabulation</a> est-il <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#comprhensible-ordre-de-lecture">coh&#xE9;rent</a>&nbsp;?
Rgaa32016-12-14=Dans chaque page Web, la navigation ne doit pas contenir de pi&#xE8;ge au clavier. Cette r&#xE8;gle est-elle respect&#xE9;e&nbsp;?
Rgaa32016-13-1=Pour chaque page Web, l&#x2019;utilisateur a-t-il le contr&#xF4;le de chaque limite de temps modifiant le contenu (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-13-1" title="Cas particuliers pour le crit&#xE8;re 13.1">cas particuliers</a>)&nbsp;?
Rgaa32016-13-2=Dans chaque page Web, pour chaque ouverture de nouvelle fen&#xEA;tre, l&#x2019;utilisateur est-il averti&nbsp;?
Rgaa32016-13-3=Dans chaque page Web, l&#x2019;ouverture d&#x2019;une nouvelle fen&#xEA;tre ne doit pas &#xEA;tre d&#xE9;clench&#xE9;e sans action de l&#x2019;utilisateur. Cette r&#xE8;gle est-elle respect&#xE9;e&nbsp;?
Rgaa32016-13-4=Dans chaque page Web, une t&#xE2;che ne doit pas requ&#xE9;rir de limite de temps pour &#xEA;tre r&#xE9;alis&#xE9;e, sauf si elle se d&#xE9;roule en temps r&#xE9;el ou si cette limite de temps est essentielle. Cette r&#xE8;gle est-elle respect&#xE9;e&nbsp;?
Rgaa32016-13-5=Dans chaque page Web, lors d&#x2019;une interruption de session authentifi&#xE9;e, les donn&#xE9;es saisies par l&#x2019;utilisateur sont-elles r&#xE9;cup&#xE9;r&#xE9;es apr&#xE8;s r&#xE9;-authentification&nbsp;?
Rgaa32016-13-6=Dans chaque page Web, pour chaque fichier en t&#xE9;l&#xE9;chargement, des informations relatives &#xE0; sa consultation sont-elles pr&#xE9;sentes (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-13-6" title="Cas particuliers pour le crit&#xE8;re 13.6">cas particuliers</a>)&nbsp;?
Rgaa32016-13-7=Dans chaque page Web, chaque document bureautique en t&#xE9;l&#xE9;chargement poss&#xE8;de-t-il, si n&#xE9;cessaire, une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#version-accessible-document">version accessible</a>&nbsp;?
Rgaa32016-13-8=Pour chaque document bureautique ayant une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#version-accessible-document">version accessible</a>, cette version offre-t-elle la m&#xEA;me information&nbsp;?
Rgaa32016-13-9=Dans chaque page Web, les expressions inhabituelles, les expressions idiomatiques ou le jargon sont-ils explicit&#xE9;s&nbsp;?
Rgaa32016-13-10=Dans chaque page Web, pour chaque expression inhabituelle ou limit&#xE9;e, idiomatique ou de jargon ayant une d&#xE9;finition, cette d&#xE9;finition est-elle pertinente&nbsp;?
Rgaa32016-13-11=Dans chaque page Web, chaque contenu cryptique (art ASCII, &#xE9;moticon, syntaxe cryptique) a-t-il une alternative&nbsp;?
Rgaa32016-13-12=Dans chaque page Web, pour chaque contenu cryptique (art ASCII, &#xE9;moticon, syntaxe cryptique) ayant une alternative, cette alternative est-elle pertinente&nbsp;?
Rgaa32016-13-13=Dans chaque page Web, pour chaque mot dont le sens ne peut &#xEA;tre compris sans en conna&#xEE;tre la prononciation, celle-ci est-elle indiqu&#xE9;e&nbsp;?
Rgaa32016-13-14=Dans chaque page Web, chaque texte qui n&#xE9;cessite un niveau de lecture plus avanc&#xE9; que le premier cycle de l&#x2019;enseignement secondaire a-t-il une version alternative&nbsp;?
Rgaa32016-13-15=Dans chaque page Web, les <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#changements-brusques-de-luminosite">changements brusques de luminosit&#xE9; ou les effets de flash</a> sont-ils correctement utilis&#xE9;s&nbsp;?
Rgaa32016-13-16=Dans chaque page Web, les <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#changements-brusques-de-luminosite">changements brusques de luminosit&#xE9; ou les effets de flash</a> ont-ils une fr&#xE9;quence inf&#xE9;rieure ou &#xE9;gale &#xE0; 3 par seconde&nbsp;?
Rgaa32016-13-17=Dans chaque page Web, chaque contenu en mouvement ou clignotant est-il <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#controle-mouvement">contr&#xF4;lable</a> par l&#x2019;utilisateur&nbsp;?
