Rgaa32016-12-10=Dans chaque page Web, les groupes de liens importants (<a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#menu-de-navigation">menu</a>, <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#barre-de-navigation">barre de navigation</a>â€¦) et la <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#zone-main">zone de contenu</a> sont-ils identifi&#xE9;s&nbsp;?
