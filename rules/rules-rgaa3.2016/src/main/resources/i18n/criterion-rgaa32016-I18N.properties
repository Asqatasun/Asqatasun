Rgaa32016-7-4=Pour chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#script">script</a> qui initie un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#changement-de-contexte">changement de contexte</a>, l&#x2019;utilisateur est-il averti ou en a-t-il le contr&#xF4;le&nbsp;?
Rgaa32016-7-5=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#script">script</a> qui provoque une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#alerte">alerte</a> non sollicit&#xE9;e est-il contr&#xF4;lable par l&#x2019;utilisateur (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-7-5" title="Cas particuliers pour le crit&#xE8;re 7.5">cas particuliers</a>)&nbsp;?
Rgaa32016-8-1=Chaque page Web est-elle d&#xE9;finie par un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#type-de-document">type de document</a>&nbsp;?
Rgaa32016-8-2=Pour chaque page Web, le code source est-il <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#code-valide">valide</a> selon le <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#type-de-document">type de document</a> sp&#xE9;cifi&#xE9; (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-8-2" title="Cas particuliers pour le crit&#xE8;re 8.2">cas particuliers</a>)&nbsp;?
Rgaa32016-8-3=Dans chaque page Web, la langue par d&#xE9;faut est-elle pr&#xE9;sente&nbsp;?
Rgaa32016-8-4=Pour chaque page Web ayant une langue par d&#xE9;faut, le code de langue est-il pertinent&nbsp;?
Rgaa32016-8-5=Chaque page Web a-t-elle un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#titrePage">titre de page</a>&nbsp;?
Rgaa32016-8-6=Pour chaque page Web ayant un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#titrePage">titre de page</a>, ce titre est-il pertinent&nbsp;?
Rgaa32016-8-7=Dans chaque page Web, chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#changement-de-langue">changement de langue</a> est-il indiqu&#xE9; dans le code source (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-8-7" title="Cas particuliers pour le crit&#xE8;re 8.7">cas particuliers</a>)&nbsp;?
Rgaa32016-8-8=Dans chaque page Web, chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#changement-de-langue">changement de langue</a> est-il pertinent&nbsp;?
Rgaa32016-8-9=Dans chaque page Web, les balises ne doivent pas &#xEA;tre utilis&#xE9;es <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#uniquement--des-fins-de-prsentation">uniquement &#xE0; des fins de pr&#xE9;sentation</a>. Cette r&#xE8;gle est-elle respect&#xE9;e&nbsp;?
Rgaa32016-8-10=Dans chaque page Web, les changements du <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#sens-de-lecture">sens de lecture</a> sont-ils signal&#xE9;s&nbsp;?
