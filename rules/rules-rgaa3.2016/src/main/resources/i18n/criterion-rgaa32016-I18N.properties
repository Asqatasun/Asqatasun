Rgaa32016-12-3=Dans chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#ensemble-de-pages">ensemble de pages</a>, le <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#menu-de-navigation">menu</a> et les <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#barre-de-navigation">barres de navigation</a> ont-ils une pr&#xE9;sentation coh&#xE9;rente (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-12-2,12-3" title="Cas particuliers pour le crit&#xE8;re 12.3">cas particuliers</a>)&nbsp;?
Rgaa32016-12-4=La <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#page-plan-du-site">page "plan du site"</a> est-elle pertinente&nbsp;?
Rgaa32016-12-5=Dans chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#ensemble-de-pages">ensemble de pages</a>, la <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#page-plan-du-site">page "plan du site"</a> est-elle atteignable de mani&#xE8;re identique&nbsp;?
Rgaa32016-12-6=Dans chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#ensemble-de-pages">ensemble de pages</a>, le <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> est-il atteignable de mani&#xE8;re identique&nbsp;?
Rgaa32016-12-7=Dans chaque page d&#x2019;une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#collection-de-pages">collection de pages</a>, des liens facilitant la navigation sont-ils pr&#xE9;sents&nbsp;?
Rgaa32016-12-8=Dans chaque page Web, un fil d&#x2019;Ariane est-il pr&#xE9;sent (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-12-8" title="Cas particuliers pour le crit&#xE8;re 12.8">cas particuliers</a>)&nbsp;?
