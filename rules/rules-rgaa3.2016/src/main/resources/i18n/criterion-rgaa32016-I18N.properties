Rgaa32016-10-4=Dans chaque page Web, le texte reste-t-il lisible lorsque la <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#taille-des-caractres">taille des caract&#xE8;res</a> est augment&#xE9;e jusqu&#x2019;&#xE0; 200%, au moins&nbsp;?
Rgaa32016-10-5=Dans chaque page Web, les d&#xE9;clarations CSS de couleurs de fond d&#x2019;&#xE9;l&#xE9;ment et de police sont-elles correctement utilis&#xE9;es?
Rgaa32016-10-6=Dans chaque page Web, chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#lien-nature-pas-evidente">lien dont la nature n&#x2019;est pas &#xE9;vidente</a> est-il visible par rapport au texte environnant&nbsp;?
Rgaa32016-10-7=Dans chaque page Web, pour chaque &#xE9;l&#xE9;ment recevant le focus, la <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#prise-de-focus">prise de focus</a> est-elle visible&nbsp;?
Rgaa32016-10-8=Dans chaque page Web, le choix de la couleur de fond et de police du texte est-il contr&#xF4;lable par l&#x2019;utilisateur&nbsp;?
Rgaa32016-10-9=Pour chaque page Web, le texte ne doit pas &#xEA;tre justifi&#xE9;. Cette r&#xE8;gle est-elle respect&#xE9;e&nbsp;?
Rgaa32016-10-10=Pour chaque page Web, en affichage plein &#xE9;cran et avec une taille de police &#xE0; 200%, chaque bloc de texte reste-t-il lisible sans l&#x2019;utilisation de la barre de d&#xE9;filement horizontal&nbsp;?
Rgaa32016-10-11=Pour chaque page Web, les blocs de texte ont-ils une largeur inf&#xE9;rieure ou &#xE9;gale &#xE0; 80 caract&#xE8;res (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-10-11" title="Cas particuliers pour le crit&#xE8;re 10.11">cas particuliers</a>)&nbsp;?
Rgaa32016-10-12=Pour chaque page Web, l&#x2019;espace entre les lignes et les paragraphes est-il suffisant&nbsp;?
Rgaa32016-10-13=Pour chaque page Web, les <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#texte-cach">textes cach&#xE9;s</a> sont-ils correctement affich&#xE9;s pour &#xEA;tre restitu&#xE9;s par les technologies d&#x2019;assistance&nbsp;?
Rgaa32016-10-14=Dans chaque page Web, l&#x2019;information ne doit pas &#xEA;tre donn&#xE9;e uniquement <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#indication-forme-taille-position">par la forme, taille ou position</a>. Cette r&#xE8;gle est-elle respect&#xE9;e&nbsp;?
Rgaa32016-10-15=Dans chaque page Web, l&#x2019;information ne doit pas &#xEA;tre donn&#xE9;e <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#indication-forme-taille-position">par la forme, taille ou position</a> uniquement. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente&nbsp;?
Rgaa32016-11-1=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> a-t-il une <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a>&nbsp;?
Rgaa32016-11-2=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> associ&#xE9;e &#xE0; un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> est-elle pertinente&nbsp;?
Rgaa32016-11-3=Dans chaque formulaire, chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> associ&#xE9;e &#xE0; un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> ayant la m&#xEA;me fonction et r&#xE9;p&#xE9;t&#xE9; plusieurs fois dans une m&#xEA;me page ou dans un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#ensemble-de-pages">ensemble de pages</a> est-elle coh&#xE9;rente&nbsp;?
