Rgaa32016-6-1=Chaque lien est-il explicite (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-6-1,6-3" title="Cas particuliers pour le crit&#xE8;re 6.1">cas particuliers</a>)&nbsp;?
Rgaa32016-6-2=Pour chaque lien ayant un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#titre-de-lien">titre de lien</a>, celui-ci est-il pertinent&nbsp;?
Rgaa32016-6-3=Chaque intitul&#xE9; de lien seul est-il <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#lien-explicite-hors-contexte">explicite hors contexte</a> (hors <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/cas-particuliers.html#cp-6-1,6-3" title="Cas particuliers pour le crit&#xE8;re 6.3">cas particuliers</a>)&nbsp;?
Rgaa32016-6-4=Pour chaque page Web, chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#liens-identiques">lien identique</a> a-t-il les m&#xEA;mes fonction et destination&nbsp;?
Rgaa32016-6-5=Dans chaque page Web, chaque lien, &#xE0; l&#x2019;exception des <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#ancre">ancres</a>, a-t-il un <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#intitul-de-lien">intitul&#xE9;</a>&nbsp;?
Rgaa32016-7-1=Chaque <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#script">script</a> est-il, si n&#xE9;cessaire, <a href="http://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#compatible-avec-les-technologies-dassistance">compatible avec les technologies d&#x2019;assistance</a>&nbsp;?
