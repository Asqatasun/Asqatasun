<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>Rgaa30 Test.11.2.1 NMI 02</title> 
    </head> 
    <body> 
        <div> 
            <h1>Rgaa30 Test.11.2.1 NMI 02</h1> 
            <div class="test-detail" lang="fr"> Chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mEtiquette">étiquette</a> (balise 
                <code>label</code>) permet-elle de connaître la fonction exacte du 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mChpSaisie">champ de formulaire</a> auquel elle est associée ? 
            </div> 
            <div class="testcase"> 
                <form action="mock-action"> 
                    <fieldset> 
                        <label for="field1">Field1</label> 
                        <input type="password" name="field1" id="field1" /> 
                    </fieldset> 
                </form> 
            </div> 
            <div class="test-explanation">
                NMI : The page contains at least one form with label tags
            </div> 
        </div>   
    </body>
</html>
