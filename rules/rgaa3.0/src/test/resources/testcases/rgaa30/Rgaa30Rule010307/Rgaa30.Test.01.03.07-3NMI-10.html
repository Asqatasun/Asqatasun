            <h1>Rgaa30 Test.1.3.7 NMI 10</h1> 
            <div class="test-detail" lang="fr"> Pour chaque image vectorielle porteuse d&apos;information (balise 
                <code>svg</code>) et possédant une alternative, cette alternative est-elle

            </div>

                    <desc>Une description</desc>
                    <rect x="5" y="5" rx="10" width="210" height="40" fill="none" stroke="grey" stroke-width="2" />

            </div>
