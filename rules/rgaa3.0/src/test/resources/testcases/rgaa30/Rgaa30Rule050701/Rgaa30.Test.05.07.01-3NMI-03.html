            <h1>Rgaa30 Test.5.7.1 NMI 03</h1> 
            <div class="test-detail" lang="fr"> Chaque en-tête (balise 
                <code>th</code>) s&apos;appliquant à la totalité de la ligne ou de la colonne possède-t-il un attribut 
                <code>id</code> unique ou un attribut 
                <code>scope</code> ?

                <table id="table-test"> 
                    <tbody>
                        <tr> 
                            <th>Header 1</th> 
                            <th>Header 2</th> 
                        </tr>

                        </tr> 
                    </tbody>
