    <body>
        <div>

            <h1>Seo Test.2.1.1 Passed 02</h1>

            <p class="test-detail">
                <span lang="fr">Chaque image (balise img) a-t-elle un attribut alt ?</span>
            </p>

            <div class="testcase">
                <img src="my-image.jpg" alt="" />
                <a>
                    <img src="my-image-link.jpg" />
                </a>
            </div>

            <p class="test-explanation">image has an alt attribute and images defined within a &lt;a&gt; tag are ignored</p>

        </div>
    </body>
