Rgaa40-11-3=<p>Dans chaque formulaire, chaque <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#etiquette-de-champ-de-formulaire">étiquette</a> associée à un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ de formulaire</a> ayant la même fonction et répété plusieurs fois dans une même page ou dans un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#ensemble-de-pages">ensemble de pages</a> est-elle <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#etiquettes-coherentes">cohérente</a> ?</p>
Rgaa40-11-4=<p>Dans chaque formulaire, chaque <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#etiquette-de-champ-de-formulaire">étiquette de champ</a> et son champ associé sont-ils <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#accoles-etiquette-et-champ-accoles">accolés</a> (hors cas particuliers) ?</p>
