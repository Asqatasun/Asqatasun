Rgaa40-12-11=<p>Dans chaque page web, les contenus additionnels apparaissant au survol, à la prise de focus ou à l’activation d’un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#composant-d-interface">composant d’interface</a> sont-ils si nécessaire atteignables au clavier ?</p>
