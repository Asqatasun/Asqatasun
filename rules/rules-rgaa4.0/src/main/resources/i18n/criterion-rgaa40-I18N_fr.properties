Rgaa40-11-7=<p>Dans chaque formulaire, chaque <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#legende">légende</a> associée à un regroupement de champs de même nature est-elle pertinente ?</p>
Rgaa40-11-8=<p>Dans chaque formulaire, les items de même nature d’une liste de choix sont-ils regroupées de manière pertinente ?</p>
Rgaa40-11-9=<p>Dans chaque formulaire, l’intitulé de chaque bouton est-il pertinent (hors cas particuliers) ?</p>
