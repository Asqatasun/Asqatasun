Rgaa40-12-7=<p>Dans chaque page web, un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#liens-d-evitement-ou-d-acces-rapide">lien d’évitement ou d’accès rapide</a> à la <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#zone-de-contenu-principal">zone de contenu principal</a> est-il présent (hors cas particuliers) ?</p>
