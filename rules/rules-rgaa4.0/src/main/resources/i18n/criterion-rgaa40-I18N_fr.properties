Rgaa40-12-4=<p>Dans chaque <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#ensemble-de-pages">ensemble de pages</a>, la <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#page-plan-du-site">page « plan du site »</a> est-elle atteignable de manière identique ?</p>
