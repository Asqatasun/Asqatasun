Rgaa40-10-3-1=<p>Dans chaque page web, l’information reste-t-elle <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#comprehensible-ordre-de-lecture">compréhensible</a> lorsque les <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#feuille-de-style">feuilles de styles</a> sont désactivées ?</p>
