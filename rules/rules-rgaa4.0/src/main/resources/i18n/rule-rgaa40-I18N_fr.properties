Rgaa40-10-1-3=<p>Dans chaque page web, l’utilisation des espaces vérifie-t-elle ces conditions ?</p> <ul> <li>Les espaces ne sont pas utilisés pour séparer les lettres d’un mot.</li> <li>Les espaces ne sont pas utilisés pour simuler des tableaux.</li> <li>Les espaces ne sont pas utilisés pour simuler des colonnes de texte.</li> </ul>
Rgaa40-10-1-3-url=https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/criteres/#test-10-1-3
Rgaa40-10-2-1=<p>Dans chaque page web, l’information reste-t-elle présente lorsque les <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#feuille-de-style">feuilles de styles</a> sont désactivées ?</p>
