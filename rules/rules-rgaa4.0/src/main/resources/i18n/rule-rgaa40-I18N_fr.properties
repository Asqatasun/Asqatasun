Rgaa40-10-1-1=<p>Dans chaque page web, les balises servant à la <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#presentation-de-l-information">présentation de l’information</a> ne doivent pas être présentes dans le code source généré des pages. Cette règle est-elle respectée ?</p>
