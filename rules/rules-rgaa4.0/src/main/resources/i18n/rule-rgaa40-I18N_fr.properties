Rgaa40-10-13-1=<p>Chaque contenu additionnel devenant visible à la prise de focus ou au survol d’un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#composant-d-interface">composant d’interface</a> peut-il être masqué par une action utilisateur sans déplacer le focus ou le pointeur de la souris (hors cas particuliers) ?</p>
