Rgaa40-10-4-1=<p>Dans les <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#feuille-de-style">feuilles de styles</a> du <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#site-web-ensemble-de-toutes-les-pages-web">site web</a>, les unités non relatives (<code>pt</code>, <code>pc</code>, <code>mm</code>, <code>cm</code>, <code>in</code>) ne doivent pas être utilisées pour les types de média <code>screen</code>, <code>tv</code>, <code>handheld</code>, <code>projection</code>. Cette règle est-elle respectée (hors cas particuliers) ?</p>
Rgaa40-10-4-1-url=https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/criteres/#test-10-4-1
Rgaa40-10-4-2=<p>Dans chaque page web, l’augmentation de la <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#taille-des-caracteres">taille des caractères</a> jusqu’à 200%, au moins, ne doit pas provoquer de perte d’information. Cette règle est-t-elle respectée selon une de ces conditions (hors cas particuliers) ?</p> <ul> <li>Lors de l’utilisation de la fonction d’agrandissement du texte du navigateur.</li> <li>Lors de l’utilisation des fonctions de zoom graphique du navigateur.</li> <li>Lors de l’utilisation d’un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#composant-d-interface">composant d’interface</a> propre au site permettant d’agrandir le texte ou de zoomer.</li> </ul>
Rgaa40-10-4-2-url=https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/criteres/#test-10-4-2
Rgaa40-10-4-3=<p>Dans chaque page web, l’augmentation de la taille des caractères jusqu’à 200%, au moins, doit être possible pour l’ensemble du texte dans la page. Cette règle est-t-elle respectée selon une de ces conditions (hors cas particuliers) ?</p> <ul> <li>Lors de l’utilisation de la fonction d’agrandissement du texte du navigateur.</li> <li>Lors de l’utilisation des fonctions de zoom graphique du navigateur.</li> <li>Lors de l’utilisation d’un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#composant-d-interface">composant d’interface</a> propre au site permettant d’agrandir le texte ou de zoomer.</li> </ul>
