Rgaa40-10-13-2=<p>Chaque contenu additionnel qui apparait au survol d’un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#composant-d-interface">composant d’interface</a> peut-il être survolé par le pointeur de la souris sans disparaître (hors cas particuliers) ?</p>
Rgaa40-10-13-2-url=https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/criteres/#test-10-13-2
Rgaa40-10-13-3=<p>Chaque contenu additionnel qui apparaît à la prise de focus ou au survol d’un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#composant-d-interface">composant d’interface</a> vérifie-t-il une de ces conditions (hors cas particuliers) ?</p> <ul> <li>Le contenu additionnel reste visible jusqu’à ce que l’utilisateur retire le pointeur souris ou le focus du contenu additionnel et du <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#composant-d-interface">composant d’interface</a> ayant déclenché son apparition.</li> <li>Le contenu additionnel reste visible jusqu’à ce l’utilisateur déclenche une action masquant ce contenu sans déplacer le focus ou le pointeur souris du <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#composant-d-interface">composant d’interface</a> ayant déclenché son apparition.</li> <li>Le contenu additionnel reste visible jusqu’à ce qu’il ne soit plus valide.</li> </ul>
Rgaa40-10-13-3-url=https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/criteres/#test-10-13-3
Rgaa40-10-14-1=<p>Dans chaque page web, les contenus additionnels apparaissant au survol d’un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#composant-d-interface">composant d’interface</a> via les styles CSS respectent-ils si nécessaire une de ces conditions ?</p> <ul> <li>Les contenus additionnels apparaissent également à l’activation du composant via le clavier et tout dispositif de pointage.</li> <li>Les contenus additionnels apparaissent également à la prise de focus du composant.</li> <li>Les contenus additionnels apparaissent également par le biais de l’activation ou de la prise de focus d’un autre composant.</li> </ul>
Rgaa40-10-14-1-url=https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/criteres/#test-10-14-1
