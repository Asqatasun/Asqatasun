        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" aria-label="captcha meaning of the image">
            <circle cx="50" cy="50" r="40"/>

        <object type="image" data="dummy.png" aria-label="captcha meaning of the image">
        </object>
