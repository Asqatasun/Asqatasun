-->

        <text>Meaning of the image from text tag</text>

</div>

<!-- START [testcase] -->
<!--
    * SVG image has to have a role="img" attribute. If not, a nmi is thrown to check the nature of this image.
    * In case of informative image, it leads to a failure.
    * Even if the tag has an alternative, the presence of the attribute is checked with an higher priority and all
    * these examples lead to the same result.
-->
<div class="testcase">

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
        <circle cx="50" cy="50" r="40"/>
    </svg>

    <div id="image-description5">Meaning of the captcha image from aria-labelledby</div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100"
         aria-labelledby="image-description5"
         aria-label="Meaning of the image from aria-label">
        <circle cx="50" cy="50" r="40"/>
        <text>Meaning of the image from text tag</text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100"
         aria-label="Meaning of the captcha image from aria-label">
        <circle cx="50" cy="50" r="40"/>
        <text>Meaning of the image from text tag</text>
    </svg>
    <!--
        aria-* attributes are allowed for <svg> element since SVG 2.0
        See https://svgwg.org/svg2-draft/struct.html#NewDocument
    -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
        <circle cx="50" cy="50" r="40"/>
        <text>Meaning of the captcha image from text tag</text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" role="image">
        <circle cx="50" cy="50" r="40"/>
    </svg>
</div>
<!-- END [testcase] -->
