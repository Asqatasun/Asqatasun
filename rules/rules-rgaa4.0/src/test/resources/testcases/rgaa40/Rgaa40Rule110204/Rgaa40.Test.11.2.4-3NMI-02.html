<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.4 NMI 02</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.11.2.4 NMI 02</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque <a
            href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#passage-de-texte-lie-par-aria-labelledby-ou-aria-describedby">passage
            de texte</a> associé via l’attribut WAI-ARIA <code>aria-labelledby</code> permet-il de connaître la fonction
            exacte du <a
                href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
                de formulaire</a> auquel il est associée ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <form action="http://action.html" method="post">
            <!-- Input tags with aria-labelledby
                 /!\ missing: <p id="aria-labelledby-for-input-with-type-equal-to-*"></p>  -->
            <input type="text"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-checkbox" type="checkbox"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-color" type="color"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-date" type="date"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-datetime-local" type="datetime-local"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-email" type="email"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-file" type="file"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-month" type="month"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-number" type="number"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-password" type="password"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-radio" type="radio"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-range" type="range"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-search" type="search"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-tel" type="tel"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-text" type="text"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-time" type="time"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-url" type="url"/>
            <input aria-labelledby="aria-labelledby-for-input-with-type-equal-to-week" type="week"/>
            <input type="submit" value="Send"/> <input type="reset"/>
        </form>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI : The page contains multiple form field with an aria-labelledby attribute
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
