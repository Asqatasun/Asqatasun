<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.4 NA 01</title>
</head>
<body class="NA">
<div>
    <h1>Rgaa 4.0 Test.11.2.4 NA 01</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque <a
            href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#passage-de-texte-lie-par-aria-labelledby-ou-aria-describedby">passage
            de texte</a> associé via l’attribut WAI-ARIA <code>aria-labelledby</code> permet-il de connaître la fonction
            exacte du <a
                href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
                de formulaire</a> auquel il est associée ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <!-- In Rgaa4, the following form objects and WAI-ARIA roles are not considered as form fields: -->
        <form action="http://action.html" method="post">
            <input aria-labelledby="aria-labelledby for hidden input" type="hidden">
            <input aria-labelledby="aria-labelledby for button input" type="button">
            <input aria-labelledby="aria-labelledby for image input" type="image">
            <input aria-labelledby="aria-labelledby for submit input" type="submit" value="Send"/>
            <input aria-labelledby="aria-labelledby for reset input" type="reset" value="Reset"/>
            <button aria-labelledby="aria-labelledby for button tag">Click on me</button>
            <div aria-labelledby="aria-labelledby for tag with button role" role="button"></div>
        </form>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NA : This page contains no form field with aria-labelledby attribute
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
