<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.2 NA 07</title>
</head>
<body class="NA">
<div>
    <h1>Rgaa 4.0 Test.11.2.2 NA 07</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque attribut <code>title</code> permet-il de connaître la fonction exacte du <a
            href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
            de formulaire</a> auquel il est associé ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <!-- Tags with role attribute (dedicated to form) and without title attribute -->
        <div role="checkbox" aria-label="aria-label value for ROLE checkbox"></div>
        <div role="combobox" aria-label="aria-label value for ROLE combobox"></div>
        <div role="listbox" aria-label="aria-label value for ROLE listbox"></div>
        <div role="progressbar" aria-label="aria-label value for ROLE progressbar"></div>
        <div role="option" aria-label="aria-label value for ROLE option"></div>
        <div role="radio" aria-label="aria-label value for ROLE radio"></div>
        <div role="searchbox" aria-label="aria-label value for ROLE searchbox"></div>
        <div role="slider" aria-label="aria-label value for ROLE slider"></div>
        <div role="spinbutton" aria-label="aria-label value for ROLE spinbutton"></div>
        <div role="switch" aria-label="aria-label value for ROLE switch"></div>
        <div role="textbox" aria-label="aria-label value for ROLE textbox"></div>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NA :
        This page contains no form field with title attribute
        and no tag with role attribute (dedicated to form) have title attribute
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
