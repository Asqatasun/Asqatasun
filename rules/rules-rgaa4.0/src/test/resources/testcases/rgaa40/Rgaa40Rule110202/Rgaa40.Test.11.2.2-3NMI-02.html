<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.2 NMI 02</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.11.2.2 NMI 02</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque attribut <code>title</code> permet-il de connaître la fonction exacte du <a
            href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
            de formulaire</a> auquel il est associé ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <form action="http://action.html" method="post">
            <input type="text"/>
            <input title="title for input with type equal to checkbox" type="checkbox"/>
            <input title="title for input with type equal to color" type="color"/>
            <input title="title for input with type equal to date" type="date"/>
            <input title="title for input with type equal to datetime-local" type="datetime-local"/>
            <input title="title for input with type equal to email" type="email"/>
            <input title="title for input with type equal to file" type="file"/>
            <input title="title for input with type equal to month" type="month"/>
            <input title="title for input with type equal to number" type="number"/>
            <input title="title for input with type equal to password" type="password"/>
            <input title="title for input with type equal to radio" type="radio"/>
            <input title="title for input with type equal to range" type="range"/>
            <input title="title for input with type equal to search" type="search"/>
            <input title="title for input with type equal to tel" type="tel"/>
            <input title="title for input with type equal to text" type="text"/>
            <input title="title for input with type equal to time" type="time"/>
            <input title="title for input with type equal to url" type="url"/>
            <input title="title for input with type equal to week" type="week"/>
            <input type="submit" value="Send"/> <input type="reset"/>
        </form>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI : The page contains multiple form field with a title attribute
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
