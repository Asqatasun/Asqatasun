<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.2 NMI 07</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.11.2.2 NMI 07</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque attribut <code>title</code> permet-il de connaître la fonction exacte du <a
            href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
            de formulaire</a> auquel il est associé ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <!-- Tags with role (dedicated to form) and title attributes -->
        <div role="checkbox" title="title value for ROLE checkbox"></div>
        <div role="combobox" title="title value for ROLE combobox"></div>
        <div role="listbox" title="title value for ROLE listbox"></div>
        <div role="progressbar" title="title value for ROLE progressbar"></div>
        <div role="option" title="title value for ROLE option"></div>
        <div role="radio" title="title value for ROLE radio"></div>
        <div role="searchbox" title="title value for ROLE searchbox"></div>
        <div role="slider" title="title value for ROLE slider"></div>
        <div role="spinbutton" title="title value for ROLE spinbutton"></div>
        <div role="switch" title="title value for ROLE switch"></div>
        <div role="textbox" title="title value for ROLE textbox"></div>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI :
        The page contains multiple tags with title attribute
        and role attribute (dedicated to form)
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
