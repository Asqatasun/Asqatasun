<!-- START [testcase] -->
<!--
    * Images:
        * <object type="image">
        * <embed type="image">
        * <canvas/>
    * without alternative: need to check whether an alternative content can be thrown with a specific mechanism
    even if they are marked as informative with the informative-image class
-->
<object type="image" data="dummy.png" class="informative-image"></object>

<embed type="image" src="dummy.png" class="informative-image">

<canvas id="canvas1" width="300" height="300" class="informative-image"></canvas>
<!-- END [testcase] -->

<!-- START [testcase] -->
<!--
* All kind of images:
    * <object type="image/…">
    * <embed type="image/…">
    * <canvas>
    * tag with WAI-ARIA role="img"
* with a wrong association using labelledby
* need to check whether an alternative content can be thrown with a specific mechanism
    even if they are marked as informative with the informative-image class
-->
<div id="image-description4">Image description</div>
<div class="testcase">

    <object type="image" data="dummy.png" aria-labelledby="image-description59" class="informative-image"></object>

    <embed type="image" src="dummy.png" aria-labelledby="image-description59" class="informative-image">

    <canvas id="canvas2" width="300" height="300" aria-labelledby="image-description59" class="informative-image">
    </canvas>

</div>

-->

    <div id="image-description3">Image description from aria-labelledby</div>

         aria-labelledby="image-description3"
         aria-label="Meaning of image from aria-label"
         title="Meaning of image from title"
         alt="Meaning of image from alt"/>
    <input type="image" src="dummy.png"
           aria-labelledby="image-description3"
           aria-label="Meaning of image from aria-label"
           title="Meaning of image from title"
           alt="Meaning of image from alt"/>

            aria-labelledby="image-description3"
            aria-label="Meaning of image from aria-label"
            title="Meaning of image from title"></object>

           aria-labelledby="image-description3"
           aria-label="Meaning of image from aria-label"
           title="Meaning of image from title"/>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" role="img"
         aria-labelledby="image-description3"
         aria-label="Meaning of image from aria-label">
        <circle cx="50" cy="50" r="40"/>
    </svg>

    <object type="image" data="dummy.png"
            aria-labelledby="image-description3"
            aria-label="Meaning of image from aria-label">
    </object>

    <embed type="image" src="dummy.png"
           aria-labelledby="image-description3"
           aria-label="Meaning of image from aria-label">

            aria-labelledby="image-description3"
            aria-label="Meaning of image from aria-label">
        Sorry, your browser does not support &lt;canvas&gt;
    </canvas>
    <!--
        EXPECTED accessible name is: Meaning of image from aria-label
    -->
    <img src="dummy.png"
         aria-label="Meaning of image from aria-label"
         title="Meaning of image from title"
         alt="Meaning of image from alt"/>

           aria-label="Meaning of image from aria-label"
           title="Meaning of image from title"
           alt="Meaning of image from alt"/>

            title="Meaning of image from title"
            aria-label="Meaning of image from aria-label"></object>
    <embed type="image" src="dummy.png"
           aria-label="Meaning of image from aria-label"
           title="Meaning of image from title"/>
    <!--
        EXPECTED accessible name is: Meaning of image from alt
    -->
    <img src="dummy.png"
         title="Meaning of image from title"
         alt="Meaning of image from alt"/>
    <input type="image" src="dummy.png"
           title="Meaning of image from title"
           alt="Meaning of image from alt"/>

    <input type="image" src="dummy.png" title="Meaning of image from title"/>
    <object type="image" data="dummy.png" title="Meaning of image from title"></object>
    <embed type="image" src="dummy.png" title="Meaning of image from title"/>
</div>

<!-- START [testcase] -->
<!--
    * SVG image has to have a role="img" attribute. If not, a nmi is thrown to check the nature of this image.
    * In case of informative image, it leads to a failure.
    * Even if the tag has an alternative, the presence of the attribute is checked with an higher priority and all
    * these examples lead to the same result.
-->
<div class="testcase">

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
        <circle cx="50" cy="50" r="40"/>
    </svg>

    <div id="image-description5">Meaning of the image from aria-labelledby</div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100"
         aria-labelledby="image-description5"
         aria-label="Meaning of the image from aria-label">
        <circle cx="50" cy="50" r="40"/>
        <text>Meaning of the image from text tag</text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100"
         aria-label="Meaning of the image from aria-label">
        <circle cx="50" cy="50" r="40"/>
        <text>Meaning of the image from text tag</text>
    </svg>
        <!--
            aria-* attributes are allowed for <svg> element since SVG 2.0
            See https://svgwg.org/svg2-draft/struct.html#NewDocument
        -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
        <circle cx="50" cy="50" r="40"/>
        <text>Meaning of the image from text tag</text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" role="image">
        <circle cx="50" cy="50" r="40"/>
    </svg>
</div>
<!-- END [testcase] -->
