<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.1.1.1 NMI 03</title>

<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.1.1.1 NMI 03</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque image (balise <code>&lt;img&gt;</code> ou balise possédant l’attribut WAI-ARIA <code>role="img"</code>) <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#image-porteuse-d-information">porteuse d’information</a> a-t-elle une <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#alternative-textuelle-image">alternative textuelle</a> ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <!--
        * Images:
            * <img>
            * <area>
            * <input type="image">
        * with: alt
    -->
    <div class="testcase">
        <img src="dummy.png" 
             alt="Meaning of image" />

        <map name="infographic">
            <area shape="rect" coords="184,6,253,27"
                  href="https://mozilla.org"
                  target="_blank" alt="Mozilla" />
            <area shape="circle" coords="130,136,60"
                  href="https://developer.mozilla.org/"
                  target="_blank" alt="MDN" />
            <area shape="poly" coords="130,6,253,96,223,106,130,39"
                  href="https://developer.mozilla.org/docs/Web/Guide/Graphics"
                  target="_blank" alt="Graphics" />
            <area shape="poly" coords="253,96,207,241,189,217,223,103"
                  href="https://developer.mozilla.org/docs/Web/HTML"
                  target="_blank" alt="HTML" />
            <area shape="poly" coords="207,241,54,241,72,217,189,217"
                  href="https://developer.mozilla.org/docs/Web/JavaScript"
                  target="_blank" alt="JavaScript" />
            <area shape="poly" coords="54,241,6,97,36,107,72,217"
                  href="https://developer.mozilla.org/docs/Web/API"
                  target="_blank" alt="Web APIs" />
            <area shape="poly" coords="6,97,130,6,130,39,36,107"
                  href="https://developer.mozilla.org/docs/Web/CSS"
                  target="_blank" alt="CSS" />
        </map>
        <img usemap="#infographic" src="https://interactive-examples.mdn.mozilla.net/media/examples/mdn-info.png" alt="MDN infographic" />
        <!-- Code taken from https://developer.mozilla.org/fr/docs/Web/HTML/Element/area -->

        <input type="image" src="dummy.png"
               alt="Meaning of image" />
    </div>

    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI.
    </div>
    <!-- END [test-explanation] -->
