<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.1.1.1 NMI 05</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.1.1.1 NMI 05</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque image (balise <code>&lt;img&gt;</code> ou balise possédant l’attribut WAI-ARIA <code>role="img"</code>) <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#image-porteuse-d-information">porteuse d’information</a> a-t-elle une <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#alternative-textuelle-image">alternative textuelle</a> ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <!--
        * Image:
            * <img>
        * with various combinations of attributes:
            * aria-labelledby
            * aria-label
            * alt
            * title
    -->

    <!--
        EXPECTED accessible name is: Image description from aria-labelledby
    -->
    <div class="testcase1">
        <div id="image-description">Image description from aria-labelledby</div>
        <img src="dummy.png"
             aria-labelledby="image-description"
             aria-label="Meaning of image from aria-label"
             title="Meaning of image from title"
             alt="Meaning of image from alt"
        />
    </div>

    <!--
        EXPECTED accessible name is: Meaning of image from aria-label
    -->
    <div class="testcase2">
        <img src="dummy.png"
             aria-label="Meaning of image from aria-label"
             title="Meaning of image from title"
             alt="Meaning of image from alt"
        />
    </div>

    <!--
        EXPECTED accessible name is: Meaning of image from alt
    -->
    <div class="testcase3">
        <img src="dummy.png"
             title="Meaning of image from title"
             alt="Meaning of image from alt"
        />
    </div>

    <!--
        EXPECTED accessible name is: Meaning of image from title
    -->
    <div class="testcase3">
        <img src="dummy.png"
             title="Meaning of image from title"
        />
    </div>

    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI.
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
