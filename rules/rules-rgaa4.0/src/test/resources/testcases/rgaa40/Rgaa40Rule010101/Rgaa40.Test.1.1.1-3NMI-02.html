<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.1.1.1 NMI 02</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.1.1.1 NMI 02</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque image (balise <code>&lt;img&gt;</code> ou balise possédant l’attribut WAI-ARIA <code>role="img"</code>) <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#image-porteuse-d-information">porteuse d’information</a> a-t-elle une <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#alternative-textuelle-image">alternative textuelle</a> ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <!--
        * All kind of images:
            * <img>
            * <input type="image">
            * <svg>
            * <object type="image/…">
            * <embed type="image/…">
            * <canvas>
            * tag with WAI-ARIA role="img"
        * with: aria-labelledby
    -->
    <div id="image-description">Image description</div>
    <div class="testcase">
        <img src="dummy.png"
             aria-labelledby="image-description" />

        <input type="image" src="dummy.png"
               aria-labelledby="image-description" />

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100"
             aria-labelledby="image-description">
            <circle cx="50" cy="50" r="40" />
        </svg>

        <object type="image" data="dummy.png"
                aria-labelledby="image-description">
        </object>

        <embed type="image" src="dummy.png"
               aria-labelledby="image-description">

        <canvas id="canvas" width="300" height="300"
                aria-labelledby="image-description">
            Sorry, your browser does not support &lt;canvas&gt;
        </canvas>

        <div role="img"
             aria-labelledby="image-description">
        </div>
    </div>

    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI.
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
