<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.3 NA 01</title>
</head>
<body class="NA">
<div>
    <h1>Rgaa 4.0 Test.11.2.3 NA 01</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque étiquette implémentée via l’attribut WAI-ARIA <code>aria-label</code> permet-elle de connaître la
            fonction exacte du <a
                href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
                de formulaire</a> auquel elle est associée ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <!-- In Rgaa4, the following form objects and WAI-ARIA roles are not considered as form fields: -->
        <form action="http://action.html" method="post">
            <input aria-label="aria-label for hidden input" type="hidden">
            <input aria-label="aria-label for button input" type="button">
            <input aria-label="aria-label for image input" type="image">
            <input aria-label="aria-label for submit input" type="submit" value="Send"/>
            <input aria-label="aria-label for reset input" type="reset" value="Reset"/>
            <button aria-label="aria-label for button tag">Click on me</button>
            <div aria-label="aria-label for tag with button role" role="button"></div>
        </form>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NA : This page contains no form field with aria-label attribute
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
