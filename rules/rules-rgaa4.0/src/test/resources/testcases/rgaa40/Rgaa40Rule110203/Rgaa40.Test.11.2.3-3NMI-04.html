<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.3 NMI 04</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.11.2.3 NMI 04</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque étiquette implémentée via l’attribut WAI-ARIA <code>aria-label</code> permet-elle de connaître la
            fonction exacte du <a
                href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
                de formulaire</a> auquel elle est associée ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <form action="http://action.html" method="post">
            <select id="dino-select" aria-label="aria-label value for SELECT">
                <optgroup label="Theropods" aria-label="aria-label value for OPTGROUP">
                    <option>Tyrannosaurus</option>
                    <option>Velociraptor</option>
                </optgroup>
                <optgroup label="Sauropods">
                    <option aria-label="aria-label value for OPTION">Diplodocus</option>
                    <option>Saltasaurus</option>
                </optgroup>
            </select>
            <input type="submit" value="Send"/>
        </form>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI : The page contains 3 tags (select, option and optgroup) with a aria-label attribute
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
