<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.3 NMI 08</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.11.2.3 NMI 08</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque étiquette implémentée via l’attribut WAI-ARIA <code>aria-label</code> permet-elle de connaître la
            fonction exacte du <a
                href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
                de formulaire</a> auquel elle est associée ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <input aria-label="aria-label for input without parent form tag" id="text-2" type="text"/>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI : The page contains a form field with an aria-label attribute, but without parent form tag
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
