<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.3 NMI 01</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.11.2.3 NMI 01</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque étiquette implémentée via l’attribut WAI-ARIA <code>aria-label</code> permet-elle de connaître la
            fonction exacte du <a
                href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
                de formulaire</a> auquel elle est associée ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <form action="http://action.html" method="post">
            <p>
                <input aria-label="aria-label for input without type attribute (implicit text)" id="text-1"/>
                <input aria-label="aria-label for input with type equal to text" id="text-2" type="text"/>
                <input type="submit" value="Send"/>
            </p>
        </form>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI : The page contains two form field with a aria-label attribute
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
