<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.1 NMI 05</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.11.2.1 NMI 05</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque balise <code>&lt;label&gt;</code> permet-elle de connaître la fonction exacte du <a
            href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
            de formulaire</a> auquel elle est associée ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <!-- METER tag -->
        <form id="form1" action="#">
            <label for="field1">Label value for METER</label>
            <meter id="field1"
                   form="form1"
                   high="66" low="33"
                   max="100" min="0" optimum="80"
                   value="50">at 50/100
            </meter>
        </form>

        <!-- PROGRESS tag -->
        <form id="form2" action="#">
            <label for="field2">Label value for PROGRESS</label>
            <progress id="field2" max="100" value="70"> 70%</progress>
        </form>

        <!-- OUTPUT tag  -->
        <form id="form3" oninput="result.value=parseInt(a.value)+parseInt(b.value); return false;">
            <input name="b" type="range" value="50"/> +
            <input name="a" type="number" value="10"/> =
            <label for="field3">Label value for OUTPUT</label>
            <output id="field3" name="result">60</output>
            <input type="submit" value="Calculer">
        </form>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI : The page contains at least one form with label tags
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
