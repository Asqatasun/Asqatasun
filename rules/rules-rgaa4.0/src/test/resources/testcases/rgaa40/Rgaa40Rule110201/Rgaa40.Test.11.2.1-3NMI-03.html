<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.11.2.1 NMI 03</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.11.2.1 NMI 03</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Chaque balise <code>&lt;label&gt;</code> permet-elle de connaître la fonction exacte du <a
            href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#champ-de-saisie-de-formulaire">champ
            de formulaire</a> auquel elle est associée ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <form id="form1" action="#">
            <label for="dino-select">Form 1, label for select</label>
            <select id="dino-select">
                <option>Tyrannosaurus</option>
                <option>Velociraptor</option>
                <option>Diplodocus</option>
            </select>
        </form>
        <form id="form2" action="#">
            <input title="Choose a flavor" list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />
            <label for="ice-cream-choice">Form 2, label for datalist</label>
            <datalist id="ice-cream-flavors">
                <option value="Chocolate">
                <option value="Coconut">
                <option value="Vanilla">
            </datalist>
        </form>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI : The page contains at least one form with label tags
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
