<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.5.1.1 NMI 01</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Pour chaque <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#tableau-de-donnees-complexe">tableau de données complexe</a> un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#resume">résumé</a> est-il disponible ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <!-- table is not identified by any marker and it doesn't contain a caption child tag -->
        <table>
            <tbody>
                <tr>
                    <th>head</th>
                    <td>data</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI:
        - HTML5 page
        - a table tag is not identified by any marker and it doesn't contain a caption child tag
    </div>
    <!-- END [test-explanation] -->
</div>
