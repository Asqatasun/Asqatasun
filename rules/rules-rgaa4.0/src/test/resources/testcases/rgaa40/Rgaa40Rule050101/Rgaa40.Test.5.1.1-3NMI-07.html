<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Rgaa 4.0 Test.5.1.1 NMI 07</title>
</head>
<body class="NMI">
<div>
    <h1>Rgaa 4.0 Test.5.1.1 NMI 07</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Pour chaque <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#tableau-de-donnees-complexe">tableau de données complexe</a> un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#resume">résumé</a> est-il disponible ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <!-- table is not identified by any marker and it has a summary attribute -->
        <table summary="mock summary">
            <tr>
                <th>head</th>
                <td>data</td>
            </tr>
        </table>
        <!-- table is not identified by any marker and it has no summary attribute -->
        <table>
            <tr>
                <th>head</th>
                <td>data</td>
            </tr>
        </table>
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        NMI:
        - not a HTML5 page (XHTML1 or HTML4)
        - two tables not identified by any marker
        - first table has a summary attribute
        - second table has no summary attribute
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
