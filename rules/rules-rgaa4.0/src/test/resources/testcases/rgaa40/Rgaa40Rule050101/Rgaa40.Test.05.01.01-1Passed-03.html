<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rgaa 4.0 Test.5.1.1 Passed 03</title>
</head>
<body class="Passed">
<div>
    <h1>Rgaa 4.0 Test.5.1.1 Passed 03</h1>

    <!-- START [test-detail] -->
    <div class="test-detail" lang="fr">
        <p>Pour chaque <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#tableau-de-donnees-complexe">tableau de données complexe</a> un <a href="https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode/glossaire/#resume">résumé</a> est-il disponible ?</p>
    </div>
    <!-- END [test-detail] -->

    <!-- START [testcase] -->
    <div class="testcase">
        <table class="class-complex-table"> 
          <caption>class complex table caption</caption>
            <tbody>
                <tr> 
                    <th>head</th> 
                    <td>data</td> 
                </tr> 
            </tbody>
        </table> 
        <table id="id-complex-table"> 
          <caption>id complex table caption</caption>
            <tbody>
                <tr> 
                    <th>head</th> 
                    <td>data</td> 
                </tr> 
            </tbody>
        </table> 
    </div>
    <!-- END [testcase] -->

    <!-- START [test-explanation] -->
    <div class="test-explanation">
        Passed : the data tables are identified by a marker (id and class attribute) and they both contain a caption child tag
    </div>
    <!-- END [test-explanation] -->
</div>
</body>
</html>
